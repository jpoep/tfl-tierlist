ern aber bei einem Fehlschlag nicht enden, wie outrage, uproar, oder jede von encore erzwungene Attacke, enden nicht, wenn das Pokémon faulenzt.\n\nWenn das Pokémon verwirrt ist, wird die confusion nicht beachtet beim Faulenzen, das Pokémon verletzt sich nicht selbst und die confusion endet nicht früher deswegen.\n\nWenn das Pokémon versucht sich zu bewegen aber von paralysis oder gravity daran gehindert wird, zählt das trotzdem als erfolgreich und es wird die nächste Runde faulenzen. Wenn es nicht versucht sich zu bewegen, weil es beispielsweise schläft oder eingefroren ist, wird das was es versucht hat verschoben bis zum nächsten Versuch, der eine Attacke oder faulenzen sein kann, abhängig davon, was es zuletzt tat.\n\nDiese Fähigkeit kann nicht mit worry seed ausgetauscht werden, aber mit gastro acid deaktiviert, mit role play geändert oder mit skill swap getauscht werden."},"en":{"name":"Truant","description":"Every second turn on which this Pokémon should attempt to use a move, it will instead do nothing (\"loaf around\").\n\nLoafing around interrupts moves that take multiple turns the same way paralysis, flinching, etc do.  Most such moves, for example bide or rollout, are simply cut off upon loafing around.  Attacks with a recharge turn, such as hyper beam, do not have to recharge; attacks with a preparation turn, such as fly, do not end up being used.  Moves that are forced over multiple turns and keep going through failure, such as outrage, uproar, or any move forced by encore, keep going as usual.\n\nIf this Pokémon is confused, its confusion is not checked when loafing around; the Pokémon cannot hurt itself, and its confusion does not end or come closer to ending.\n\nIf this Pokémon attempts to move but fails, e.g. because of paralysis or gravity, it still counts as having moved and will loaf around the next turn.  If it does not attempt to move, e.g. because it is asleep or frozen, whatever it would have done will be postponed until its next attempt; that is, it will either loaf around or move as usual, depending on what it last did.\n\nThis ability cannot be changed with worry seed, but it can be disabled with gastro acid, changed with role play, or traded away with skill swap."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/durant"},{"typing":["psychic","grass"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/251.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/251.png","name":{"en":"Celebi","de":"Celebi"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/251.png","id":"celebi","baseStats":{"hp":100,"atk":100,"def":100,"spatk":100,"spdef":100,"spd":100},"abilities":[{"de":{"name":"Innere Kraft","description":"Wenn ein Pokémon mit dieser Fähigkeit ausgewechselt wird, wird es von einer etwaigen major status ailment geheilt.\n\nWenn diese Fähigkeit während des Kampfes erlangt wird, wird das Pokémon beim Auswechseln geheilt, bevor es die Fähigkeit wieder verliert."},"en":{"name":"Natural Cure","description":"This Pokémon is cured of any major status ailment when it is switched out for another Pokémon.\n\nIf this ability is acquired during battle, the Pokémon is cured upon leaving battle before losing the temporary ability."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/celebi"},{"typing":["water","ground"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/423.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/423.png","name":{"en":"Gastrodon","de":"Gastrodon"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/423.png","form":{"en":"West Sea","de":"Westliches Meer"},"id":"gastrodon","baseStats":{"hp":111,"atk":83,"def":68,"spatk":92,"spdef":82,"spd":39},"abilities":[{"de":{"name":"Klebekörper","description":"Einem Pokémon mit dieser Fähigkeit kann ein getragenes Item nicht gestohlen werden.\n\nAttacken die Schaden verursachen und Items entfernen verursachen immer noch Schaden, z.B. knock off oder pluck. Das Pokémon kann trotzdem Attacken einsetzen die eigene Items entfernen, wie z.B. fling oder trick.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, erhöht sich die Erfolgsrate beim Angeln."},"en":{"name":"Sticky Hold","description":"This Pokémon's hold item cannot be removed by other Pokémon.\n\nDamaging moves that would remove this Pokémon's item can still inflict damage against this Pokémon, e.g. knock off or pluck.  This Pokémon can still use moves that involve the loss of its own item, e.g. fling or trick.\n\nOverworld: If the lead Pokémon has this ability, the encounter rate while fishing is increased."}},{"de":{"name":"Sturmsog","description":"Alle water Attacken von anderen Pokémon mit nur einem Ziel werden auf das Pokémon mit dieser Fähigkeit umgeleitet, wenn es ein mögliches Ziel ist. water die dieses Pokémon treffen erhöhen seinen special attack um eine Stufe, wobei jeder andere Effekt entfernt wird. Die Attacke kann außerdem nicht daneben gehen.\n\nWenn das eigentliche Ziel der Attacke die Fähigkeit ebenfalls hat, wird die Attacke nicht umgeleitet. Wenn mehrere Pokémon mit dieser Fähigkeit mögliche Ziele sind, wird die Attacke zu dem mit der höchsten speed, oder, bei Gleichstand, zu einem zufälligen Pokémon umgeleitet. follow me erhält vor dieser Fähigkeit den Vorzug."},"en":{"name":"Storm Drain","description":"All other Pokémon's single-target water-type moves are redirected to this Pokémon, if it is an eligible target.  Other Pokémon's Water moves raise this Pokémon's Special Attack one stage, negating any other effect on it, and cannot miss it.\n\nIf the move's intended target also has this ability, the move is not redirected.  When multiple Pokémon with this ability are possible targets for redirection, the move is redirected to the one with the highest Speed stat, or, in the case of a tie, to a random tied Pokémon.  follow me takes precedence over this ability."}},{"de":{"name":"Sandgewalt","description":"Die rock, ground und steel Attacken von Pokémon mit dieser Fähigkeit haben während eines Sandsturms 1,3× so viel Basisstärke wie sonst. Das Pokémon erleidet keinen Schaden durch Sandstürme, unabhängig von seinem Typ."},"en":{"name":"Sand Force","description":"During a sandstorm, this Pokémon's rock-, ground-, and steel-type moves have 1.3× their base power.  This Pokémon does not take sandstorm damage, regardless of type."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/gastrodon"}],"C":[{"typing":["ice","flying"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/144.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/144.png","name":{"en":"Articuno","de":"Arktos"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/144.png","id":"articuno","baseStats":{"hp":90,"atk":85,"def":100,"spatk":95,"spdef":125,"spd":85},"abilities":[{"de":{"name":"Erzwinger","description":"Attacken die ein Pokémon mit dieser Fähigkeit zum Ziel haben, kosten 1 pp mehr als sonst.\n\nDie Fähigkeit löst für jeden Treffer von Attacken die öfters treffen aus. Die Fähigkeit löst auch bei Attacken aus die fehlschlagen oder daneben gehen. Der Effekt zählt nicht für Attacken desselben Teams die das Ganze Feld oder nur die eigene Seite treffen, sowie die eigenen Attacken die sich selbst treffen. Der Effekt löst dafür bei Attacken von Teammitgliedern aus die nur das Pokémon mit dieser Fähigkeit zum Ziel haben, die alle anderen zum Ziel haben und Attacken von Gegnern die das ganze Feld treffen. Wenn diese Fähigkeit die Kosten auf einen Wert erhöht, der die verbleibenden pp übersteigt, wird es alle verbrauchen.\n\nWenn ein Pokémon mit dieser Fähigkeit den Kampf betritt, werden alle Trainer über diese Fähigkeit benachrichtigt.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen Pokémon mit einem höheren Level häufiger auf."},"en":{"name":"Pressure","description":"Moves targetting this Pokémon use one extra PP.\n\nThis ability stacks if multiple targets have it.  This ability still affects moves that fail or miss.  This ability does not affect ally moves that target either the entire field or just its side, nor this Pokémon's self-targetted moves; it does, however, affect single-targetted ally moves aimed at this Pokémon, ally moves that target all other Pokémon, and opponents' moves that target the entire field.  If this ability raises a move's PP cost above its remaining PP, it will use all remaining PP.\n\nWhen this Pokémon enters battle, all participating trainers are notified that it has this ability.\n\nOverworld: If the lead Pokémon has this ability, higher-levelled Pokémon have their encounter rate increased."}},{"de":{"name":"Schneemantel","description":"Während es hagelt hat ein Pokémon mit dieser Fähigkeit einen um 25% erhöhten evasion und es nimmt keinen Schaden durch hail.\n\nDer Bonus zählt nicht als Statuswerte Änderung.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen nur halb so viele wilde Pokémon auf wenn es schneit."},"en":{"name":"Snow Cloak","description":"During hail, this Pokémon has 1.25× its evasion, and it does not take hail damage regardless of type.\n\nThe evasion bonus does not count as a stat modifier.\n\nOverworld: If the lead Pokémon has this ability, the wild encounter rate is halved in snow."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/articuno","notes":{"de":"Von D nach C gewandert","en":"Von D nach C gewandert"}},{"typing":["dark"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10108.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/10108.png","name":{"en":"Persian","de":"Snobilikat"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/53-alola.png","form":{"en":"Alolan Form","de":"Alola-Form"},"id":"persian-alola","baseStats":{"hp":65,"atk":60,"def":60,"spatk":75,"spdef":65,"spd":115},"abilities":[{"de":{"name":"Fellkleid","description":"Pokémon mit dieser Fähigkeit erhalten nur den halben Schaden von physischen Attacken."},"en":{"name":"Fur Coat","description":"Halves damage from physical attacks."}},{"de":{"name":"Techniker","description":"Attacken von Pokémon mit dieser Fähigkeit die eine Stärke von 60 oder weniger haben werden um 50% verstärkt.\n\nDas schließt Attacken mit variabler Stärke, wie hidden power oder magnitude, mit ein, wenn ihre Stärke 60 oder weniger ist. Der Stärke Bonus von helping hand wird miteinberechnet, genauso wie der von defense curl für rollout."},"en":{"name":"Technician","description":"This Pokémon's moves have 1.5× their power if their base power is 60 or less.\n\nThis includes moves of variable power, such as hidden power and magnitude, when their power is 60 or less.  helping hand's power boost is taken into account for any move, as is defense curl's power boost for rollout."}},{"de":{"name":"Hasenfuß","description":"Die speed erhöht sich mit jedem Treffer einer dark, ghost oder bug Attacke um 1 Stufe."},"en":{"name":"Rattled","description":"This Pokémon's Speed rises one stage with each hit from a damaging dark-, ghost-, or bug-type move."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/persian"}],"D":[{"typing":["psychic","fairy"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10163.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/10163.png","name":{"en":"Rapidash","de":"Gallopa"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-viii/icons/78-galar.png","form":{"en":"Galarian Form","de":"Galar-Form"},"id":"rapidash-galar","baseStats":{"hp":65,"atk":100,"def":70,"spatk":80,"spdef":80,"spd":105},"abilities":[{"de":{"name":"Angsthase","description":"Pokémon mit dieser Fähigkeit können immer aus Kämpfen mit wilden Pokémon fliehen, selbst wenn es durch eine Attacke oder eine Fähigkeit gefangen ist."},"en":{"name":"Run Away","description":"This Pokémon is always successful fleeing from wild battles, even if trapped by a move or ability."}},{"de":{"name":"Pastellhülle","description":"Schützt das Pokémon und seine Mitstreiter vor\nVergiftung."},"en":{"name":"Pastel Veil","description":"Protects the Pokémon and its ally Pokémon from\nbeing poisoned."}},{"de":{"name":"Vorahnung","description":"Wenn ein Pokémon mit dieser Fähigkeit den Kampf betritt und ein Gegner eine Attacke hat die super effective gegen das Pokémon ist, self destruct, explosion oder eine K.O.-Attacke hat, werden alle Trainer darüber benachrichtigt.\n\nDie Attacke selbst wird nicht angekündigt, nur ihre Anwesenheit. Attacken die typenlosen Schaden verursachen, wie future sight und Attacken mit variablen Typ, wie hidden power, werden nach ihrem angezeigten Typ gezählt. counter, metal burst, mirror coat und K.O.-Attacken gegen die das Pokémon immun ist werden nicht gezählt."},"en":{"name":"Anticipation","description":"When this Pokémon enters battle, if one of its opponents has a move that is super effective against it, self destruct, explosion, or a one-hit knockout move, all participating trainers are notified.\n\nThe move itself is not revealed; only that there is such a move.  Moves that inflict typeless damage, such as future sight, and moves of variable type, such as hidden power, count as their listed types.  counter, metal burst, mirror coat, and one-hit KO moves to which this Pokémon is immune do not trigger this ability."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/rapidash"},{"typing":["bug","flying"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/291.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/291.png","name":{"en":"Ninjask","de":"Ninjask"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/291.png","id":"ninjask","baseStats":{"hp":61,"atk":90,"def":45,"spatk":50,"spdef":50,"spd":160},"abilities":[{"de":{"name":"Temposchub","description":"Die speed des Pokémon erhöht sich jede Runde um 1 Stufe."},"en":{"name":"Speed Boost","description":"This Pokémon's Speed rises one stage after each turn."}},{"de":{"name":"Schwebedurch","description":"Pokémon mit dieser Fähigkeit ignorieren light screen, reflect und safeguard."},"en":{"name":"Infiltrator","description":"This Pokémon's moves ignore light screen, reflect, and safeguard."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/ninjask"}]}}}</script>
