mmune to damage not directly caused by a move.\n\nFor example, this Pokémon takes no damage from from weather, recoil, status ailments, or spikes, but it still suffers from the Attack cut when burned, and a life orb will still power up this Pokémon's moves without damaging it.  Anything that directly depends on such damage will also not happen; for example, leech seed will neither hurt this Pokémon nor heal the opponent, and Pokémon with a jaboca berry or rowap berry will not consume the berry when hit by this Pokémon.\n\nThe following are unaffected: struggle, pain split (whether used by or against this Pokémon), belly drum, substitute, curse, moves that knock the user out, and damage from confusion.\n\nThis Pokémon will neither lose nor regain HP if it drains HP from a Pokémon with liquid ooze.\n\nIf this Pokémon is badly poisoned, the poison counter is still increased each turn; if the Pokémon loses this ability, it will begin taking as much damage as it would be if it had been taking increasing damage each turn."}},{"de":{"name":"Unkenntnis","description":"Pokémon mit dieser Fähigkeit ignorieren die stat modifier der Gegner bei der Berechnung des Schadens und der accuracy.\n\nDies beeinflusst effektiv alle Änderungen der Statuswerte außer speed.\n\nDie Stärke von punishment und stored power wird normal berechnet. Wenn sich das Pokémon wegen confusion selbst verletzt, beeinflussen die stat modifier den Schaden wie sonst auch."},"en":{"name":"Unaware","description":"This Pokémon ignores other Pokémon's stat modifiers for the purposes of damage and accuracy calculation.\n\nEffectively, this affects modifiers of every stat except Speed.\n\nThe power of punishment and stored power is calculated as usual.  When this Pokémon hurts itself in confusion, its stat modifiers affect damage as usual."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/clefable"}],"A":[{"typing":["steel","flying"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/227.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/227.png","name":{"en":"Skarmory","de":"Panzaeron"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/227.png","id":"skarmory","baseStats":{"hp":65,"atk":80,"def":140,"spatk":40,"spdef":70,"spd":70},"abilities":[{"de":{"name":"Adlerauge","description":"Pokémon mit dieser Fähigkeit kann die accuracy nicht gesenkt werden.\n\nDie Fähigkeit verhindert nur direkte Statuswertveränderungen, der Genauigkeitsverlust durch fog wird nicht verhindert, auch nicht das Erhöhen des Fluchtwerts des Gegners. Pokémon mit dieser Fähigkeit kann trotzdem negative accuracy durch heart swap übertragen werden.\n\nAußerhalb vom Kampf: Wenn das erste Pokémon im Team diese Fähigkeit hat, dann hat jede Begegnung mit einem Pokémon das 5 oder mehr Level niedriger ist, eine Chance von 50% übersprungen zu werden."},"en":{"name":"Keen Eye","description":"This Pokémon cannot have its accuracy lowered.\n\nThis ability does not prevent any accuracy losses other than stat modifiers, such as the accuracy cut from fog; nor does it prevent other Pokémon's evasion from making this Pokémon's moves less accurate.  This Pokémon can still be passed negative accuracy modifiers through heart swap.\n\nOverworld: If the first Pokémon in the party has this ability, any random encounter with a Pokémon five or more levels lower than it has a 50% chance of being skipped."}},{"de":{"name":"Robustheit","description":"Wenn das Pokémon volle hp hat, lässt jeder Treffer der das Pokémon besiegt hätte ein hp übrig. Das Pokémon ist immun gegen die K.O.-Attacken fissure, guillotine, horn drill und sheer cold.\n\nHält das Pokémon ein focus sash, hat die Fähigkeit Vorrang und das Item wird nicht verbraucht."},"en":{"name":"Sturdy","description":"When this Pokémon is at full HP, any hit that would knock it out will instead leave it with 1 HP.  Regardless of its current HP, it is also immune to the one-hit KO moves: fissure, guillotine, horn drill, and sheer cold.\n\nIf this Pokémon is holding a focus sash, this ability takes precedence and the item will not be consumed."}},{"de":{"name":"Bruchrüstung","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer physischen Attacke getroffen wird, wird seine speed um eine Stufe erhöht und seine defense um 1 Stufe gesenkt.\n\nAttacken die mehrmals treffen lösen bei jedem Treffer diese Fähigkeit aus."},"en":{"name":"Weak Armor","description":"Whenever a physical move hits this Pokémon, its Speed rises one stage and its Defense falls one stage.\n\nThis ability triggers on every hit of a multiple-hit move."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/skarmory"},{"typing":["normal"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/242.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/242.png","name":{"en":"Blissey","de":"Heiteira"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/242.png","id":"blissey","baseStats":{"hp":255,"atk":10,"def":10,"spatk":75,"spdef":135,"spd":55},"abilities":[{"de":{"name":"Innere Kraft","description":"Wenn ein Pokémon mit dieser Fähigkeit ausgewechselt wird, wird es von einer etwaigen major status ailment geheilt.\n\nWenn diese Fähigkeit während des Kampfes erlangt wird, wird das Pokémon beim Auswechseln geheilt, bevor es die Fähigkeit wieder verliert."},"en":{"name":"Natural Cure","description":"This Pokémon is cured of any major status ailment when it is switched out for another Pokémon.\n\nIf this ability is acquired during battle, the Pokémon is cured upon leaving battle before losing the temporary ability."}},{"de":{"name":"Edelmut","description":"Attacken von Pokémon mit dieser Fähigkeit treten doppelt so häufig auf wie normal.\n\nEin Zusatzeffekt ist die Chance einer Attacke, als \"Effectchance\" bezeichnet, eine status ailment oder eine stat modifier hervorzurufen oder das Ziel zurückschrecken zu lassen, zusätzlich zum Haupteffekt einer Attacke. Zum Beispiel ist die paralysis die thunder shock verursachen kann ein Zusatzeffekt, im Gegensatz zu thunder wave, genauso wie das Entfernen des Items durch knock off und das Erhöhen der kritischen Trefferchance durch air cutter.\n\nsecret power ist davon unberührt."},"en":{"name":"Serene Grace","description":"This Pokémon's moves have twice their usual effect chance.\n\nAn effect chance is a move's chance to inflict a status ailment, cause a stat change, or make the target flinch in addition to the move's main effect.  For example, flamethrower's chance of burning the target is doubled, but protect's chance of success and air cutter's increased critical hit rate are unaffected.\n\nsecret power is unaffected."}},{"de":{"name":"Heilherz","description":"Benachbarte Teampartner von Pokémon mit dieser Fähigkeit, haben eine 30% Chance am Ende jeder Runde von einer major status ailment geheilt zu werden."},"en":{"name":"Healer","description":"Friendly Pokémon next to this Pokémon in double and triple battles each have a 30% chance of being cured of any major status ailment after each turn."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/blissey","notes":{"de":"Von B nach A gewandert","en":"Von B nach A gewandert"}}],"B":[{"typing":["water","flying"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/130.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/130.png","name":{"en":"Gyarados","de":"Garados"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/130.png","id":"gyarados","baseStats":{"hp":95,"atk":125,"def":79,"spatk":60,"spdef":100,"spd":81},"abilities":[{"de":{"name":"Bedroher","description":"Wenn ein Pokémon mit dieser Fähigkeit den Kampf betritt, wird der attack des Gegners um 1 Stufe gesenkt. Im Mehrfachkämpfen werden alle Gegner beeinflusst.\n\nDiese Fähigkeit löst auch aus, wenn sie im Kampf erlangt wurde, aber nicht, wenn sie verloren und zurückerlangt wurde.\n\nDie Fähigkeit hat keinen Einfluss auf Gegner mit einem substitute.\n\nAußerhalb vom Kampf: Wenn das erste Pokémon im Team diese Fähigkeit hat, dann hat jede Begegnung mit einem Pokémon das 5 oder mehr Level niedriger ist, eine Chance von 50% übersprungen zu werden."},"en":{"name":"Intimidate","description":"When this Pokémon enters battle, the opponent's Attack is lowered by one stage.  In a double battle, both opponents are affected.\n\nThis ability also takes effect when acquired during a battle, but will not take effect again if lost and reobtained without leaving battle.\n\nThis ability has no effect on an opponent that has a substitute.\n\nOverworld: If the first Pokémon in the party has this ability, any random encounter with a Pokémon five or more levels lower than it has a 50% chance of being skipped."}},{"de":{"name":"Hochmut","description":"Der attack von Pokémon mit dieser Fähigkeit erhöht sich um 1 Stufe, wenn es einen Gegner oder einen Teampartner besiegt.\n\nDie Fähigkeit löst nicht aus, wenn der Gegner indirekt besiegt wird, z.B. durch poison oder spikes.\n\nWenn der besiegte Gegner die Fähigkeit mummy hat, ändert sich die Fähigkeit ohne den alten Effekt auszulösen."},"en":{"name":"Moxie","description":"This Pokémon's Attack rises one stage upon knocking out another Pokémon, even a friendly Pokémon.\n\nThis ability does not take effect when the Pokémon indirectly causes another Pokémon to faint, e.g. through poison or spikes.\n\nIf this Pokémon knocks out a Pokémon with mummy, the former's ability will change without taking effect."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/gyarados"},{"typing":["ghost","fire"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/609.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/609.png","name":{"en":"Chandelure","de":"Skelabra"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/609.png","id":"chandelure","baseStats":{"hp":60,"atk":55,"def":90,"spatk":145,"spdef":90,"spd":80},"abilities":[{"de":{"name":"Feuerfänger","description":"Ein Pokémon mit dieser Fähigkeit ist immun gegen fire Attacken. Sobald es von einer fire Attacke getroffen wurde, erhöht sich der Schaden der eigenen fire Attacken um 50% bis es den Kampf verlässt.\n\nDie Fähigkeit hat keinen Effekt, wenn das Pokémon eingefroren ist. Der Bonus bleibt erhalten wenn das Pokémon eingefroren ist und wieder auftaut oder wenn es die Fähigkeit wechselt bzw. diese deaktiviert wird. fire Attacken ignorieren den substitute. Der Effekt wirkt auch bei fire Attacken die keinen Schaden verursachen, wie z.B. will o wisp."},"en":{"name":"Flash Fire","description":"This Pokémon is immune to fire-type moves.  Once this Pokémon has been hit by a Fire move, its own Fire moves will inflict 1.5× as much damage until it leaves battle.\n\nThis ability has no effect while the Pokémon is frozen.  The Fire damage bonus is retained even if the Pokémon is frozen and thawed or the ability is lost or disabled.  Fire moves will ignore this Pokémon's substitute.  This ability takes effect even on non-damaging moves, i.e. will o wisp."}},{"de":{"name":"Flammkörper","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer Attacke getroffen wird die Kontakt herstellt, besteht eine 30% Chance, den Gegner zu verbrennen.\n\nAußerhalb vom Kampf: Wenn ein Pokémon im Team diese Fähigkeit hat, wird der hatch counter um 2 statt um 1 pro step cycle reduziert, was dazu führt, dass Eier doppelt so schnell schlüpfen. Dieser Effekt stapelt sich nicht, wenn mehrere Pokémon diese Fähigkeit oder magma armor haben."},"en":{"name":"Flame Body","description":"Whenever a move makes contact with this Pokémon, the move's user has a 30% chance of being burned.\n\nOverworld: If any Pokémon in the party has this ability, each egg in the party has its hatch counter decreased by 2 (rather than 1) each step cycle, making eggs hatch roughly twice as quickly.  This effect does not stack if multiple Pokémon have this ability or magma armor."}},{"de":{"name":"Schwebedurch","description":"Pokémon mit dieser Fähigkeit ignorieren light screen, reflect und safeguard."},"en":{"name":"Infiltrator","description":"This Pokémon's moves ignore light screen, reflect, and safeguard."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/chandelure"},{"typing":["poison","psychic"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10165.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/10165.png","name":{"en":"Slowbro","de":"Lahmus"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-viii/icons/80-galar.png","form":{"en":"Galarian Form","de":"Galar-Form"},"id":"slowbro-galar","baseStats":{"hp":95,"atk":100,"def":95,"spatk":100,"spdef":70,"spd":30},"abilities":[{"de":{"name":"Schnellschuss","description":"Ermöglicht dem Pokémon gelegentlich den Erstschlag."},"en":{"name":"Quick Draw","description":"Enables the Pokémon to move first occasionally."}},{"de":{"name":"Tempomacher","description":"Ein Pokémon mit dieser Fähigkeit kann nicht verwirrt werden.\n\nWenn ein Pokémon verwirrt ist und diese Fähigkeit erhält, wird es von der confusion geheilt."},"en":{"name":"Own Tempo","description":"This Pokémon cannot be confused.\n\nIf a Pokémon is confused and acquires this ability, its confusion will immediately be healed."}},{"de":{"name":"Belebekraft","description":"Pokémon mit dieser Fähigkit heilen 1/3 ihrer maximalen hp, wenn sie aus irgend einem anderen Grund als besiegt zu werden ausgewechselt werden.\n\nDie Fähigkeit löst nicht aus, wenn der Kampf endet."},"en":{"name":"Regenerator","description":"This Pokémon regains 1/3 of its maximum HP when it is switched out for another Pokémon under any circumstances other than having fainted.\n\nThis ability does not take effect when a battle ends."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/slowbro"}],"C":[{"typing":["electric"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/135.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/135.png","name":{"en":"Jolteon","de":"Blitza"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/135.png","id":"jolteon","baseStats":{"hp":65,"atk":65,"def":60,"spatk":110,"spdef":95,"spd":130},"abilities":[{"de":{"name":"Voltabsorber","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer electric Attacke getroffen wird, wird es um 1/4 seiner maximalen hp geheilt. Jeder andere Effekt der Attacke wird ignoriert.\n\nDie Fähigkeit wirkt nicht, wenn das Pokémon vom Typ ground ist. electric Attacken ignorieren den substitute dieses Pokémons.\n\nDer Effekt gilt auch für Attacken die keinen Schaden verursachen, wie z.B. thunder wave."},"en":{"name":"Volt Absorb","description":"Whenever an electric-type move hits this Pokémon, it heals for 1/4 of its maximum HP, negating any other effect on it.\n\nThis ability will not take effect if this Pokémon is ground-type and thus immune to Electric moves.  Electric moves will ignore this Pokémon's substitute.\n\nThis effect includes non-damaging moves, i.e. thunder wave."}},{"de":{"name":"Rasanz","description":"Wenn ein Pokémon mit dieser Fähigkeit unter einer major status ailment leidet, hat es 1,5× so viel speed wie sonst. Die speed des Pokémon wird nicht halbiert, wenn es paralysiert ist.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen wilde Pokémon nur halb so oft auf."},"en":{"name":"Quick Feet","description":"Whenever this Pokémon has a major status ailment, it has 1.5× its Speed.  This Pokémon is not affected by the usual Speed cut from paralysis.\n\nOverworld: If the lead Pokémon has this ability, the wild encounter rate is halved."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/jolteon"},{"typing":["grass","fighting"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/640.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/640.png","name":{"en":"Virizion","de":"Viridium"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/640.png","id":"virizion","baseStats":{"hp":91,"atk":90,"def":72,"spatk":90,"spdef":129,"spd":108},"abilities":[{"de":{"name":"Redlichkeit","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer dark Attacke getroffen wird, wird sein attack um 1 Stufe erhöht.\n\nDie Attacke wird nicht beeinflusst."},"en":{"name":"Justified","description":"Whenever a dark-type move hits this Pokémon, its Attack rises one stage.\n\nThe move is not negated in any way."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/virizion"}],"D":[{"typing":["dark","dragon"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/799.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/799.png","name":{"en":"Guzzlord","de":"Schlingking"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/799.png","id":"guzzlord","baseStats":{"hp":223,"atk":101,"def":53,"spatk":97,"spdef":53,"spd":43},"abilities":[{"de":{"name":"Bestien-Boost","description":"Erhöht in jeder Runde, in der es ein anderes Pokémon\nbesiegt, seinen höchsten Statuswert."},"en":{"name":"Beast Boost","description":"Raises this Pokémon's highest stat by one stage when it faints another Pokémon."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/guzzlord"},{"typing":["bug","rock"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/213.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/213.png","name":{"en":"Shuckle","de":"Pottrott"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/213.png","id":"shuckle","baseStats":{"hp":20,"atk":10,"def":230,"spatk":10,"spdef":230,"spd":5},"abilities":[{"de":{"name":"Robustheit","description":"Wenn das Pokémon volle hp hat, lässt jeder Treffer der das Pokémon besiegt hätte ein hp übrig. Das Pokémon ist immun gegen die K.O.-Attacken fissure, guillotine, horn drill und sheer cold.\n\nHält das Pokémon ein focus sash, hat die Fähigkeit Vorrang und das Item wird nicht verbraucht."},"en":{"name":"Sturdy","description":"When this Pokémon is at full HP, any hit that would knock it out will instead leave it with 1 HP.  Regardless of its current HP, it is also immune to the one-hit KO moves: fissure, guillotine, horn drill, and sheer cold.\n\nIf this Pokémon is holding a focus sash, this ability takes precedence and the item will not be consumed."}},{"de":{"name":"Völlerei","description":"Pokémon mit dieser Fähigkeit essen eine getragene Beere, wenn sie weniger als die Hälfte ihrer maximalen hp haben, unabhängig von der Auslöseschwelle der Beere."},"en":{"name":"Gluttony","description":"This Pokémon eats any held Berry triggered by low HP when it falls below 50% of its HP, regardless of the Berry's usual threshold."}},{"de":{"name":"Umkehrung","description":"Wenn ein Statuswert eines Pokémons mit dieser Fähigkeit erhöht werden würde, wird er stattdessen um die selbe Anzahl Stufen gesenkt"},"en":{"name":"Contrary","description":"Whenever this Pokémon's stats would be raised, they are instead lowered by the same amount, and vice versa."}}],"pokemonDbUrl":"/till.png"}]}}}</script>
