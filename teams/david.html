 6.\n\nDie Fähigkeit löst auch aus, wenn der kritische Treffer vom substitute abgefangen wird."},"en":{"name":"Anger Point","description":"Whenever this Pokémon receives a critical hit, its Attack rises to the maximum of 6 stages.\n\nThis ability will still take effect if the critical hit is received by a substitute."}},{"de":{"name":"Wiederkäuer","description":"Konnte Ability nicht laden"},"en":{"name":"Cud Chew","description":"Konnte Ability nicht laden"}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/tauros"}],"C":[{"typing":["steel","fairy"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/707.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/707.png","name":{"en":"Klefki","de":"Clavion"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/707.png","id":"klefki","baseStats":{"hp":57,"atk":80,"def":91,"spatk":80,"spdef":87,"spd":75},"abilities":[{"de":{"name":"Strolch","description":"Wenn ein Pokémon diese Fähigkeit hat, erhöht sich die priority seiner Attacken die keinen Schaden anrichten um 1 Stufe."},"en":{"name":"Prankster","description":"This Pokémon's non-damaging moves have their priority increased by one stage."}},{"de":{"name":"Zauberer","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer Attacke getroffen wird die Schaden verursacht, wird das vom Angreifer getragene Item auf das getroffene Pokémon übertragen, wenn dieses noch keins hält.\n\nDas Pokémon stiehlt nicht, wenn es besiegt wird. Es kann auch stehlen, wenn der Angreifer einen substitute hat, aber nicht wenn der eigene getroffen wird. Wenn eine Attacke mehrmals trifft, löst nur der letzte Treffer die Fähigkeit aus. Wenn das Pokémon ein wildes ist, kann es kein Item stehlen."},"en":{"name":"Magician","description":"Steals the target's held item when the bearer uses a damaging move."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/klefki"},{"typing":["poison"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/89.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/89.png","name":{"en":"Muk","de":"Sleimok"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/89.png","id":"muk","baseStats":{"hp":105,"atk":105,"def":75,"spatk":65,"spdef":100,"spd":50},"abilities":[{"de":{"name":"Duftnote","description":"Attacken die Schaden verursachen haben mit jedem Treffer eine 10% Chance das Ziel zurückschrecken zu lassen, wenn die Attacke dies nicht bereits als Nebeneffekt hat.\n\nDer Effekt stapelt nicht mit dem von getragenen Items.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen wilde Pokémon nur halb so oft auf."},"en":{"name":"Stench","description":"This Pokémon's damaging moves have a 10% chance to make the target flinch with each hit if they do not already cause flinching as a secondary effect.\n\nThis ability does not stack with a held item.\n\nOverworld: The wild encounter rate is halved while this Pokémon is first in the party."}},{"de":{"name":"Klebekörper","description":"Einem Pokémon mit dieser Fähigkeit kann ein getragenes Item nicht gestohlen werden.\n\nAttacken die Schaden verursachen und Items entfernen verursachen immer noch Schaden, z.B. knock off oder pluck. Das Pokémon kann trotzdem Attacken einsetzen die eigene Items entfernen, wie z.B. fling oder trick.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, erhöht sich die Erfolgsrate beim Angeln."},"en":{"name":"Sticky Hold","description":"This Pokémon's hold item cannot be removed by other Pokémon.\n\nDamaging moves that would remove this Pokémon's item can still inflict damage against this Pokémon, e.g. knock off or pluck.  This Pokémon can still use moves that involve the loss of its own item, e.g. fling or trick.\n\nOverworld: If the lead Pokémon has this ability, the encounter rate while fishing is increased."}},{"de":{"name":"Giftgriff","description":"Die Attacken mit Kontakt von Pokémon mit dieser Fähigkeit haben mit jedem Schlag eine 30% Chance das Ziel zu vergiften.\n\nDas zählt als Zusatzeffekt im Sinne von shield dust. Diese Fähigkeit löst vor mummy aus."},"en":{"name":"Poison Touch","description":"This Pokémon's contact moves have a 30% chance of poisoning the target with each hit.\n\nThis counts as an extra effect for the purposes of shield dust.  This ability takes effect before mummy."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/muk"}],"D":[{"typing":["ice"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/615.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/615.png","name":{"en":"Cryogonal","de":"Frigometri"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/615.png","id":"cryogonal","baseStats":{"hp":80,"atk":50,"def":50,"spatk":95,"spdef":135,"spd":105},"abilities":[{"de":{"name":"Schwebe","description":"Ein Pokémon mit dieser Fähigkeit ist immun gegen ground Attacken, spikes, toxic spikes und arena trap.\n\nDiese Fähigkeit wird mit gravity oder ingrain deaktiviert oder während eine iron ball getragen wird. roost deaktiviert diese Fähigkeit nicht."},"en":{"name":"Levitate","description":"This Pokémon is immune to ground-type moves, spikes, toxic spikes, and arena trap.\n\nThis ability is disabled during gravity or ingrain, or while holding an iron ball.  This ability is not disabled during roost."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/cryogonal"},{"typing":["rock","fire"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/839.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/839.png","name":{"en":"Coalossal","de":"Montecarbo"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-viii/icons/839.png","id":"coalossal","baseStats":{"hp":110,"atk":80,"def":120,"spatk":80,"spdef":90,"spd":30},"abilities":[{"de":{"name":"Dampfantrieb","description":"Wird es von einer Wasser- oder Feuer-Attacke\ngetroffen, steigt seine Initiative drastisch."},"en":{"name":"Steam Engine","description":"Boosts the Pokémon’s Speed stat drastically if hit by a\nFire- or Water-type move."}},{"de":{"name":"Flammkörper","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer Attacke getroffen wird die Kontakt herstellt, besteht eine 30% Chance, den Gegner zu verbrennen.\n\nAußerhalb vom Kampf: Wenn ein Pokémon im Team diese Fähigkeit hat, wird der hatch counter um 2 statt um 1 pro step cycle reduziert, was dazu führt, dass Eier doppelt so schnell schlüpfen. Dieser Effekt stapelt sich nicht, wenn mehrere Pokémon diese Fähigkeit oder magma armor haben."},"en":{"name":"Flame Body","description":"Whenever a move makes contact with this Pokémon, the move's user has a 30% chance of being burned.\n\nOverworld: If any Pokémon in the party has this ability, each egg in the party has its hatch counter decreased by 2 (rather than 1) each step cycle, making eggs hatch roughly twice as quickly.  This effect does not stack if multiple Pokémon have this ability or magma armor."}},{"de":{"name":"Feuerfänger","description":"Ein Pokémon mit dieser Fähigkeit ist immun gegen fire Attacken. Sobald es von einer fire Attacke getroffen wurde, erhöht sich der Schaden der eigenen fire Attacken um 50% bis es den Kampf verlässt.\n\nDie Fähigkeit hat keinen Effekt, wenn das Pokémon eingefroren ist. Der Bonus bleibt erhalten wenn das Pokémon eingefroren ist und wieder auftaut oder wenn es die Fähigkeit wechselt bzw. diese deaktiviert wird. fire Attacken ignorieren den substitute. Der Effekt wirkt auch bei fire Attacken die keinen Schaden verursachen, wie z.B. will o wisp."},"en":{"name":"Flash Fire","description":"This Pokémon is immune to fire-type moves.  Once this Pokémon has been hit by a Fire move, its own Fire moves will inflict 1.5× as much damage until it leaves battle.\n\nThis ability has no effect while the Pokémon is frozen.  The Fire damage bonus is retained even if the Pokémon is frozen and thawed or the ability is lost or disabled.  Fire moves will ignore this Pokémon's substitute.  This ability takes effect even on non-damaging moves, i.e. will o wisp."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/coalossal"}]}}}</script>
