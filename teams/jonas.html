t.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/614.png","id":"beartic","baseStats":{"hp":95,"atk":130,"def":80,"spatk":70,"spdef":80,"spd":50},"abilities":[{"de":{"name":"Schneemantel","description":"Während es hagelt hat ein Pokémon mit dieser Fähigkeit einen um 25% erhöhten evasion und es nimmt keinen Schaden durch hail.\n\nDer Bonus zählt nicht als Statuswerte Änderung.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen nur halb so viele wilde Pokémon auf wenn es schneit."},"en":{"name":"Snow Cloak","description":"During hail, this Pokémon has 1.25× its evasion, and it does not take hail damage regardless of type.\n\nThe evasion bonus does not count as a stat modifier.\n\nOverworld: If the lead Pokémon has this ability, the wild encounter rate is halved in snow."}},{"de":{"name":"Schneescharrer","description":"Erhöht bei Hagel die Initiative."},"en":{"name":"Slush Rush","description":"During Hail, this Pokémon has double Speed."}},{"de":{"name":"Wassertempo","description":"Die speed eines Pokémon mit dieser Fähigkeit ist doppelt so hoch wie normal, solange es regnet.\n\nDieser Bonus zählt nicht als stat modifier."},"en":{"name":"Swift Swim","description":"This Pokémon's Speed is doubled during rain.\n\nThis bonus does not count as a stat modifier."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/beartic"},{"typing":["grass"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/754.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/754.png","name":{"en":"Lurantis","de":"Mantidea"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/754.png","id":"lurantis","baseStats":{"hp":70,"atk":105,"def":90,"spatk":80,"spdef":90,"spd":45},"abilities":[{"de":{"name":"Floraschild","description":"Pokémon mit dieser Fähigkeit können während starkem Sonnenlicht keine major status ailments erleiden.\n\nDie Fähigkeit heilt keine major status ailments. rest schlägt fehl während die Fähigkeit aktiv ist. yawn schlägt sofort fehl wenn es während starkem Sonnenlicht gegen ein Pokémon mit dieser Fähigkeit benutzt wird und ein bereits eingesetzter yawn schlägt fehl, wenn sich das weather zu starkem Sonnenlicht ändert."},"en":{"name":"Leaf Guard","description":"This Pokémon cannot be given a major status ailment during strong sunlight.\n\nThis ability does not heal prior status ailments.  rest will fail altogether with this ability in effect.  yawn will immediately fail if used on this Pokémon during strong sunlight, and an already-used Yawn will fail if the weather turns to strong sunlight in the meantime."}},{"de":{"name":"Umkehrung","description":"Wenn ein Statuswert eines Pokémons mit dieser Fähigkeit erhöht werden würde, wird er stattdessen um die selbe Anzahl Stufen gesenkt"},"en":{"name":"Contrary","description":"Whenever this Pokémon's stats would be raised, they are instead lowered by the same amount, and vice versa."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/lurantis"}]}}}</script>
