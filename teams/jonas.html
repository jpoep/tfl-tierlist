on."},"en":{"name":"Synchronize","description":"Whenever this Pokémon is burned, paralyzed, or poisoned, the Pokémon who gave this Pokémon that ailment is also given the ailment.\n\nThis ability passes back bad poison when this Pokémon is badly poisoned.  This ability cannot pass on a status ailment that the Pokémon did not directly receive from another Pokémon, such as the poison from toxic spikes or the burn from a flame orb.\n\nOverworld: If the lead Pokémon has this ability, wild Pokémon have a 50% chance of having the lead Pokémon's nature, and a 50% chance of being given a random nature as usual, including the lead Pokémon's nature.  This does not work on Pokémon received outside of battle or roaming legendaries."}},{"de":{"name":"Psycho-Erzeuger","description":"Erzeugt bei Kampfantritt ein Psychofeld."},"en":{"name":"Psychic Surge","description":"When this Pokémon enters battle, it changes the terrain to psychic terrain."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/indeedee"}],"C":[{"typing":["steel"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/379.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/379.png","name":{"en":"Registeel","de":"Registeel"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/379.png","id":"registeel","baseStats":{"hp":80,"atk":75,"def":150,"spatk":75,"spdef":150,"spd":50},"abilities":[{"de":{"name":"Neutraltorso","description":"Pokémon mit dieser Fähigkeit können keine negativen Statuswerte Änderungen von anderen Pokémon zugefügt werden.\n\nDiese Fähigkeit verhindert keine stat modifier die nicht direkt verursacht wurden, wie die verminderte speed durch paralysis oder selbstverursachte negative Statuswerteänderungen wie durch overheat. Dem Pokémon können trotzdem negative Statuswerte mit guard swap, heart swap oder power swap übertragen werden.\n\nDiese Fähigkeit ist identisch mit white smoke im Kampf."},"en":{"name":"Clear Body","description":"This Pokémon cannot have its stats lowered by other Pokémon.\n\nThis ability does not prevent any stat losses other than stat modifiers, such as the Speed cut from paralysis.  This Pokémon can still be passed negative stat modifiers through guard swap, heart swap, or power swap.\n\nThis ability functions identically to white smoke in battle."}},{"de":{"name":"Leichtmetall","description":"Pokémon mit dieser Fähigkeit haben ein halb so hohes Gewicht, wie andere von der selben Spezies."},"en":{"name":"Light Metal","description":"This Pokémon has half the usual weight for its species."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/registeel"},{"typing":["normal"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/295.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/295.png","name":{"en":"Exploud","de":"Krawumms"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/295.png","id":"exploud","baseStats":{"hp":104,"atk":91,"def":63,"spatk":91,"spdef":73,"spd":68},"abilities":[{"de":{"name":"Lärmschutz","description":"Pokémon mit dieser Fähigkeit sind immun gegen Attacken die schallbasiert sind.\n\nheal bell wird nicht verhindert. uproar hindert die Pokémon trotzdem am einschlafen. Dieses Pokémon kann trotzdem einen perish song Zähler durch baton pass erhalten, und es wird einen Zähler behalten, wenn es die Fähigkeit nach Einsatz von perish song erhalten hat.\n\nhowl, roar of time, sonic boom und yawn sind keine schallbasierten Attacken."},"en":{"name":"Soundproof","description":"This Pokémon is immune to moves flagged as being sound-based.\n\nheal bell is unaffected.  uproar still prevents this Pokémon from sleeping.  This Pokémon can still receive a Perish Song counter through baton pass, and will retain a Perish Song counter if it acquires this ability after Perish Song is used.\n\nhowl, roar of time, sonic boom, and yawn are not flagged as sound-based."}},{"de":{"name":"Rauflust","description":"Pokémon mit dieser Fähigkeit ignorieren die Immunität von ghost Pokémon gegen normal und fighting Attacken.\n\nDer zweite Typ des ghost Pokémons beeinflusst den Schaden wie sonst auch."},"en":{"name":"Scrappy","description":"This Pokémon ignores ghost-type Pokémon's immunity to normal- and fighting-type moves.\n\nGhost Pokémon's other types affect damage as usual."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/exploud"}],"D":[{"typing":["ice"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/614.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/614.png","name":{"en":"Beartic","de":"Siberio"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/614.png","id":"beartic","baseStats":{"hp":95,"atk":130,"def":80,"spatk":70,"spdef":80,"spd":50},"abilities":[{"de":{"name":"Schneemantel","description":"Während es hagelt hat ein Pokémon mit dieser Fähigkeit einen um 25% erhöhten evasion und es nimmt keinen Schaden durch hail.\n\nDer Bonus zählt nicht als Statuswerte Änderung.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen nur halb so viele wilde Pokémon auf wenn es schneit."},"en":{"name":"Snow Cloak","description":"During hail, this Pokémon has 1.25× its evasion, and it does not take hail damage regardless of type.\n\nThe evasion bonus does not count as a stat modifier.\n\nOverworld: If the lead Pokémon has this ability, the wild encounter rate is halved in snow."}},{"de":{"name":"Schneescharrer","description":"Erhöht bei Hagel die Initiative."},"en":{"name":"Slush Rush","description":"During Hail, this Pokémon has double Speed."}},{"de":{"name":"Wasse
