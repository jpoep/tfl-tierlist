used and acquires this ability, its confusion will immediately be healed."}},{"de":{"name":"Zähigkeit","description":"Wird es von einer Attacke getroffen, steigt seine\nVerteidigung."},"en":{"name":"Stamina","description":"Raises this Pokémon's Defense by one stage when it takes damage from a move."}},{"de":{"name":"Konzentrator","description":"Ein Pokémon mit dieser Fähigkeit kann nicht zurückschrecken."},"en":{"name":"Inner Focus","description":"This Pokémon cannot flinch."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/mudsdale"}],"D":[{"typing":["ice"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/615.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/615.png","name":{"en":"Cryogonal","de":"Frigometri"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/615.png","id":"cryogonal","baseStats":{"hp":80,"atk":50,"def":50,"spatk":95,"spdef":135,"spd":105},"abilities":[{"de":{"name":"Schwebe","description":"Ein Pokémon mit dieser Fähigkeit ist immun gegen ground Attacken, spikes, toxic spikes und arena trap.\n\nDiese Fähigkeit wird mit gravity oder ingrain deaktiviert oder während eine iron ball getragen wird. roost deaktiviert diese Fähigkeit nicht."},"en":{"name":"Levitate","description":"This Pokémon is immune to ground-type moves, spikes, toxic spikes, and arena trap.\n\nThis ability is disabled during gravity or ingrain, or while holding an iron ball.  This ability is not disabled during roost."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/cryogonal"},{"typing":["ghost"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/477.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/477.png","name":{"en":"Dusknoir","de":"Zwirrfinst"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/477.png","id":"dusknoir","baseStats":{"hp":45,"atk":100,"def":135,"spatk":65,"spdef":135,"spd":45},"abilities":[{"de":{"name":"Erzwinger","description":"Attacken die ein Pokémon mit dieser Fähigkeit zum Ziel haben, kosten 1 pp mehr als sonst.\n\nDie Fähigkeit löst für jeden Treffer von Attacken die öfters treffen aus. Die Fähigkeit löst auch bei Attacken aus die fehlschlagen oder daneben gehen. Der Effekt zählt nicht für Attacken desselben Teams die das Ganze Feld oder nur die eigene Seite treffen, sowie die eigenen Attacken die sich selbst treffen. Der Effekt löst dafür bei Attacken von Teammitgliedern aus die nur das Pokémon mit dieser Fähigkeit zum Ziel haben, die alle anderen zum Ziel haben und Attacken von Gegnern die das ganze Feld treffen. Wenn diese Fähigkeit die Kosten auf einen Wert erhöht, der die verbleibenden pp übersteigt, wird es alle verbrauchen.\n\nWenn ein Pokémon mit dieser Fähigkeit den Kampf betritt, werden alle Trainer über diese Fähigkeit benachrichtigt.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen Pokémon mit einem höheren Level häufiger auf."},"en":{"name":"Pressure","description":"Moves targetting this Pokémon use one extra PP.\n\nThis ability stacks if multiple targets have it.  This ability still affects moves that fail or miss.  This ability does not affect ally moves that target either the entire field or just its side, nor this Pokémon's self-targetted moves; it does, however, affect single-targetted ally moves aimed at this Pokémon, ally moves that target all other Pokémon, and opponents' moves that target the entire field.  If this ability raises a move's PP cost above its remaining PP, it will use all remaining PP.\n\nWhen this Pokémon enters battle, all participating trainers are notified that it has this ability.\n\nOverworld: If the lead Pokémon has this ability, higher-levelled Pokémon have their encounter rate increased."}},{"de":{"name":"Schnüffler","description":"Wenn ein Pokémon mit dieser Fähigkeit den Kampf betritt, wird allen Trainern mitgeteilt, welches Item der Gegner hält.\n\nWenn bei Mehrfachkämpfen ein Gegner ein Item hält, wird dieses angezeigt, wenn mehr ein Item halten wird ein zufälliges angekündigt."},"en":{"name":"Frisk","description":"When this Pokémon enters battle, it reveals an opposing Pokémon's held item to all participating trainers.\n\nIn a double battle, if one opponent has an item, this Pokémon will Frisk that Pokémon; if both have an item, it will Frisk one at random."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/dusknoir"}]}}}</script>
