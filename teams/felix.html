lity, the encounter rate while fishing is increased."}},{"de":{"name":"Sturmsog","description":"Alle water Attacken von anderen Pokémon mit nur einem Ziel werden auf das Pokémon mit dieser Fähigkeit umgeleitet, wenn es ein mögliches Ziel ist. water die dieses Pokémon treffen erhöhen seinen special attack um eine Stufe, wobei jeder andere Effekt entfernt wird. Die Attacke kann außerdem nicht daneben gehen.\n\nWenn das eigentliche Ziel der Attacke die Fähigkeit ebenfalls hat, wird die Attacke nicht umgeleitet. Wenn mehrere Pokémon mit dieser Fähigkeit mögliche Ziele sind, wird die Attacke zu dem mit der höchsten speed, oder, bei Gleichstand, zu einem zufälligen Pokémon umgeleitet. follow me erhält vor dieser Fähigkeit den Vorzug."},"en":{"name":"Storm Drain","description":"All other Pokémon's single-target water-type moves are redirected to this Pokémon, if it is an eligible target.  Other Pokémon's Water moves raise this Pokémon's Special Attack one stage, negating any other effect on it, and cannot miss it.\n\nIf the move's intended target also has this ability, the move is not redirected.  When multiple Pokémon with this ability are possible targets for redirection, the move is redirected to the one with the highest Speed stat, or, in the case of a tie, to a random tied Pokémon.  follow me takes precedence over this ability."}},{"de":{"name":"Sandgewalt","description":"Die rock, ground und steel Attacken von Pokémon mit dieser Fähigkeit haben während eines Sandsturms 1,3× so viel Basisstärke wie sonst. Das Pokémon erleidet keinen Schaden durch Sandstürme, unabhängig von seinem Typ."},"en":{"name":"Sand Force","description":"During a sandstorm, this Pokémon's rock-, ground-, and steel-type moves have 1.3× their base power.  This Pokémon does not take sandstorm damage, regardless of type."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/gastrodon"},{"typing":["dark"],"officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/943.png","name":{"en":"Mabosstiff","de":"Mastifioso"},"id":"mabosstiff","baseStats":{"hp":80,"atk":120,"def":90,"spatk":60,"spdef":70,"spd":85},"abilities":[{"de":{"name":"Bedroher","description":"Wenn ein Pokémon mit dieser Fähigkeit den Kampf betritt, wird der attack des Gegners um 1 Stufe gesenkt. Im Mehrfachkämpfen werden alle Gegner beeinflusst.\n\nDiese Fähigkeit löst auch aus, wenn sie im Kampf erlangt wurde, aber nicht, wenn sie verloren und zurückerlangt wurde.\n\nDie Fähigkeit hat keinen Einfluss auf Gegner mit einem substitute.\n\nAußerhalb vom Kampf: Wenn das erste Pokémon im Team diese Fähigkeit hat, dann hat jede Begegnung mit einem Pokémon das 5 oder mehr Level niedriger ist, eine Chance von 50% übersprungen zu werden."},"en":{"name":"Intimidate","description":"When this Pokémon enters battle, the opponent's Attack is lowered by one stage.  In a double battle, both opponents are affected.\n\nThis ability also takes effect when acquired during a battle, but will not take effect again if lost and reobtained without leaving battle.\n\nThis ability has no effect on an opponent that has a substitute.\n\nOverworld: If the first Pokémon in the party has this ability, any random encounter with a Pokémon five or more levels lower than it has a 50% chance of being skipped."}},{"de":{"name":"Wachhund","description":"Konnte Ability nicht laden"},"en":{"name":"Guard Dog","description":"Konnte Ability nicht laden"}},{"de":{"name":"Beschattung","description":"Bewirkt bei Angriffen auf neu eingewechselte Ziele\ndoppelten Schaden."},"en":{"name":"Stakeout","description":"This Pokémon's moves have double power against Pokémon that switched in this turn."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/mabosstiff"}],"C":[{"typing":["grass"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/763.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/763.png","name":{"en":"Tsareena","de":"Fruyal"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/763.png","id":"tsareena","baseStats":{"hp":72,"atk":120,"def":98,"spatk":50,"spdef":98,"spd":72},"abilities":[{"de":{"name":"Floraschild","description":"Pokémon mit dieser Fähigkeit können während starkem Sonnenlicht keine major status ailments erleiden.\n\nDie Fähigkeit heilt keine major status ailments. rest schlägt fehl während die Fähigkeit aktiv ist. yawn schlägt sofort fehl wenn es während starkem Sonnenlicht gegen ein Pokémon mit dieser Fähigkeit benutzt wird und ein bereits eingesetzter yawn schlägt fehl, wenn sich das weather zu starkem Sonnenlicht ändert."},"en":{"name":"Leaf Guard","description":"This Pokémon cannot be given a major status ailment during strong sunlight.\n\nThis ability does not heal prior status ailments.  rest will fail altogether with this ability in effect.  yawn will immediately fail if used on this Pokémon during strong sunlight, and an already-used Yawn will fail if the weather turns to strong sunlight in the meantime."}},{"de":{"name":"Majestät","description":"Schüchtert Gegner ein und hindert sie so daran,\nErstschlag-Attacken gegen es einzusetzen."},"en":{"name":"Queenly Majesty","description":"When an opposing Pokémon attempts to use a move that targets this Pokémon or an ally, and that move has priority, it will fail."}},{"de":{"name":"Zuckerhülle","description":"Pokémon können nicht einschlafen solange sich ein Pokémon mit dieser Fähigkeit im Team befindet."},"en":{"name":"Sweet Veil","description":"Prevents friendly Pokémon from sleeping."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/tsareena"},{"typing":["electric","psychic"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10100.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/10100.png","name":{"en":"Raichu","de":"Raichu"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/26-alola.png","form":{"en":"Alolan Form","de":"Alola-Form"},"id":"raichu-alola","baseStats":{"hp":60,"atk":85,"def":50,"spatk":95,"spdef":85,"spd":110},"abilities":[{"de":{"name":"Surf-Schweif","description":"Verdoppelt die Initiative, wenn zuvor ein Elektrofeld\nerzeugt wurde."},"en":{"name":"Surge Surfer","description":"Doubles this Pokémon's Speed on Electric Terrain."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/raichu"}],"D":[{"typing":["fire"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/136.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/136.png","name":{"en":"Flareon","de":"Flamara"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/136.png","id":"flareon","baseStats":{"hp":65,"atk":130,"def":60,"spatk":95,"spdef":110,"spd":65},"abilities":[{"de":{"name":"Feuerfänger","description":"Ein Pokémon mit dieser Fähigkeit ist immun gegen fire Attacken. Sobald es von einer fire Attacke getroffen wurde, erhöht sich der Schaden der eigenen fire Attacken um 50% bis es den Kampf verlässt.\n\nDie Fähigkeit hat keinen Effekt, wenn das Pokémon eingefroren ist. Der Bonus bleibt erhalten wenn das Pokémon eingefroren ist und wieder auftaut oder wenn es die Fähigkeit wechselt bzw. diese deaktiviert wird. fire Attacken ignorieren den substitute. Der Effekt wirkt auch bei fire Attacken die keinen Schaden verursachen, wie z.B. will o wisp."},"en":{"name":"Flash Fire","description":"This Pokémon is immune to fire-type moves.  Once this Pokémon has been hit by a Fire move, its own Fire moves will inflict 1.5× as much damage until it leaves battle.\n\nThis ability has no effect while the Pokémon is frozen.  The Fire damage bonus is retained even if the Pokémon is frozen and thawed or the ability is lost or disabled.  Fire moves will ignore this Pokémon's substitute.  This ability takes effect even on non-damaging moves, i.e. will o wisp."}},{"de":{"name":"Adrenalin","description":"Wenn ein Pokémon mit dieser Fähigkeit schläft, brennt, paralysiert oder vergiftet ist, ist sein attack 1,5× so hoch wie sonst. Bei Verbrennung gibt es keine Halbierung des Angriffs.\n\nDer Bonus zählt nicht als Statuswerte Änderung."},"en":{"name":"Guts","description":"Whenever this Pokémon is asleep, burned, paralyzed, or poisoned, it has 1.5× its Attack.  This Pokémon is not affected by the usual Attack cut from a burn.\n\nThis bonus does not count as a stat modifier."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/flareon"},{"typing":["ice"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/875.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/875.png","name":{"en":"Eiscue","de":"Kubuin"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-viii/icons/875.png","form":{"en":"Ice Face","de":"Tiefkühlkopf"},"id":"eiscue-ice","baseStats":{"hp":75,"atk":80,"def":110,"spatk":65,"spdef":90,"spd":50},"abilities":[{"de":{"name":"Tiefkühlkopf","description":"Der Eisblock um seinen Kopf blockt eine physische\nAttacke ab. Dies bewirkt jedoch einen Formwechsel.\nDurch Hagel wird der Eisblock wiederhergestellt."},"en":{"name":"Ice Face","description":"The Pokémon’s ice head can take a physical attack as\na substitute, but the attack also changes the Pokémon’s\nappearance. The ice will be restored when it hails."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/eiscue"}]}}}</script>
