ed power wird normal berechnet. Wenn sich das Pokémon wegen confusion selbst verletzt, beeinflussen die stat modifier den Schaden wie sonst auch."},"en":{"name":"Unaware","description":"This Pokémon ignores other Pokémon's stat modifiers for the purposes of damage and accuracy calculation.\n\nEffectively, this affects modifiers of every stat except Speed.\n\nThe power of punishment and stored power is calculated as usual.  When this Pokémon hurts itself in confusion, its stat modifiers affect damage as usual."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/clodsire"}],"B":[{"typing":["electric","flying"],"officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/941.png","name":{"en":"Kilowattrel","de":"Voltrean"},"id":"kilowattrel","baseStats":{"hp":70,"atk":70,"def":60,"spatk":105,"spdef":60,"spd":125},"abilities":[{"de":{"name":"Windkraft","description":"Konnte Ability nicht laden"},"en":{"name":"Wind Power","description":"Konnte Ability nicht laden"}},{"de":{"name":"Voltabsorber","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer electric Attacke getroffen wird, wird es um 1/4 seiner maximalen hp geheilt. Jeder andere Effekt der Attacke wird ignoriert.\n\nDie Fähigkeit wirkt nicht, wenn das Pokémon vom Typ ground ist. electric Attacken ignorieren den substitute dieses Pokémons.\n\nDer Effekt gilt auch für Attacken die keinen Schaden verursachen, wie z.B. thunder wave."},"en":{"name":"Volt Absorb","description":"Whenever an electric-type move hits this Pokémon, it heals for 1/4 of its maximum HP, negating any other effect on it.\n\nThis ability will not take effect if this Pokémon is ground-type and thus immune to Electric moves.  Electric moves will ignore this Pokémon's substitute.\n\nThis effect includes non-damaging moves, i.e. thunder wave."}},{"de":{"name":"Unbeugsamkeit","description":"Wenn ein Statuswert eines Pokémon mit dieser Fähigkeit gesenkt wird, wird sein special attack um 2 Stufen erhöht.\n\nWenn mehrere Statuswerte gesenkt löst die Fähigkeit für jeden Statuswert aus."},"en":{"name":"Competitive","description":"Raises Special Attack by two stages upon having any stat lowered."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/kilowattrel"},{"typing":["fairy","steel"],"officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/959.png","name":{"en":"Tinkaton","de":"Granforgita"},"id":"tinkaton","baseStats":{"hp":85,"atk":75,"def":77,"spatk":70,"spdef":105,"spd":94},"abilities":[{"de":{"name":"Überbrückung","description":"Die Attacken von Pokémon mit dieser Fähigkeit ignorieren Fähigkeiten, die die Attacke am Funktionieren hindern oder ihre Effekte beeinflussen.\n\nBeispiel: Die Attacken ignorieren Fähigkeiten die sie komplett verhindern würden, wie water absorb, Fähigkeiten die einen der Effekte verhindern würden, wie z.B. clear body, shell armor oder sticky hold und Fähigkeiten die einen generellen schützenden Vorteil brächten, wie simple, snow cloak oder thick fat. Wenn eine Fähigkeit die Attacke behindern oder ihr helfen würde, wie dry skin oder unaware, wird sie ebenfalls ignoriert.\n\nFähigkeiten die dieser Beschreibung nicht entsprechen, selbst wenn sie eine Attacke behindern könnten, werden nicht verhindert. Zum Beispiel beeinflusst cursed body nur mögliche zukünftige Anwendungen der Attacke, während liquid ooze und shadow tag nur den Effekt der Attacke auf den Anwender verhindern. Die Attacke kann keine Typ- oder Form-Änderungen verhindern die durch Fähigkeiten ausgelöst werden, zum Beispiel color change oder forecast, genauso wie Effekte die von Fähigkeiten verursacht wurden aber nicht mehr an die Fähigkeit gebunden sind, so wie der rain von drizzle. Die Fähigkeit kann multitype nicht verhindern.\n\nEine Fähigkeit die von dieser Fähigkeit ignoriert wird, wird nur überbrückt, während die Attacke eingesetzt wird. Beispiel: Die Attacken von Pokémon mit dieser Fähigkeit können ein Pokémon mit limber paralysieren aber limber wird sich aktivieren und die Paralyse direkt danach heilen. Außerdem werden die Stacheln dieses Pokémons nicht von dieser Fähigkeit beeinflusst, nachdem sie platziert wurden.\n\nWenn ein Pokémon mit dieser Fähigkeit den Kampf betritt, werden alle Trainer über diese Fähigkeit benachrichtigt.\n\nDie Fähigkeit ist identisch mit teravolt und turboblaze."},"en":{"name":"Mold Breaker","description":"This Pokémon's moves completely ignore abilities that could hinder or prevent their effect on the target.\n\nFor example, this Pokémon's moves ignore abilities that would fully negate them, such as water absorb; abilities that would prevent any of their effects, such as clear body, shell armor, or sticky hold; and abilities that grant any general protective benefit, such as simple, snow cloak, or thick fat.  If an ability could either hinder or help this Pokémon's moves, e.g. dry skin or unaware, the ability is ignored either way.\n\nAbilities that do not fit this description, even if they could hinder moves in some other way, are not affected.  For example, cursed body only affects potential future uses of the move, while liquid ooze and shadow tag can only hinder a move's effect on the user.  This ablity cannot ignore type or form changes granted by abilities, for example color change or forecast; nor effects that were caused by abilities but are no longer tied to an ability, such as the rain from drizzle.  This ability cannot ignore multitype at all.\n\nAn ability ignored by this ability is only nullified while the move is being used.  For example, this Pokémon's moves can paralyze a Pokémon with limber, but Limber will activate and heal the paralysis immediately thereafter, and this Pokémon's spikes are not affected by this ability after they have been placed.\n\nWhen this Pokémon enters battle, all participating trainers are notified that it has this ability.\n\nThis ability functions identically to teravolt and turboblaze."}},{"de":{"name":"Tempomacher","description":"Ein Pokémon mit dieser Fähigkeit kann nicht verwirrt werden.\n\nWenn ein Pokémon verwirrt ist und diese Fähigkeit erhält, wird es von der confusion geheilt."},"en":{"name":"Own Tempo","description":"This Pokémon cannot be confused.\n\nIf a Pokémon is confused and acquires this ability, its confusion will immediately be healed."}},{"de":{"name":"Langfinger","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer Attacke getroffen wird die Kontakt herstellt, wird das vom Angreifer getragene Item auf das getroffene Pokémon übertragen, wenn dieses noch keins hält.\n\nDas Pokémon stiehlt nicht, wenn es besiegt wird. Es kann auch stehlen, wenn der Angreifer einen substitute hat, aber nicht wenn der eigene getroffen wird. Wenn eine Attacke mehrmals trifft, löst nur der letzte Treffer die Fähigkeit aus. Wenn das Pokémon ein wildes ist, kann es kein Item stehlen."},"en":{"name":"Pickpocket","description":"Whenever a move makes contact with this Pokémon, if it does not have a held item, it steals the attacker's held item.\n\nThis Pokémon cannot steal upon being knocked out.  It can steal if the attacker has a substitute, but cannot steal when its own Substitute is hit.  If a move hits multiple times, only the last hit triggers this ability.  If this Pokémon is wild, it cannot steal from a trained Pokémon."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/tinkaton"},{"typing":["normal"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/113.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/113.png","name":{"en":"Chansey","de":"Chaneira"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/113.png","id":"chansey","baseStats":{"hp":250,"atk":5,"def":5,"spatk":35,"spdef":105,"spd":50},"abilities":[{"de":{"name":"Innere Kraft","description":"Wenn ein Pokémon mit dieser Fähigkeit ausgewechselt wird, wird es von einer etwaigen major status ailment geheilt.\n\nWenn diese Fähigkeit während des Kampfes erlangt wird, wird das Pokémon beim Auswechseln geheilt, bevor es die Fähigkeit wieder verliert."},"en":{"name":"Natural Cure","description":"This Pokémon is cured of any major status ailment when it is switched out for another Pokémon.\n\nIf this ability is acquired during battle, the Pokémon is cured upon leaving battle before losing the temporary ability."}},{"de":{"name":"Edelmut","description":"Attacken von Pokémon mit dieser Fähigkeit treten doppelt so häufig auf wie normal.\n\nEin Zusatzeffekt ist die Chance einer Attacke, als \"Effectchance\" bezeichnet, eine status ailment oder eine stat modifier hervorzurufen oder das Ziel zurückschrecken zu lassen, zusätzlich zum Haupteffekt einer Attacke. Zum Beispiel ist die paralysis die thunder shock verursachen kann ein Zusatzeffekt, im Gegensatz zu thunder wave, genauso wie das Entfernen des Items durch knock off und das Erhöhen der kritischen Trefferchance durch air cutter.\n\nsecret power ist davon unberührt."},"en":{"name":"Serene Grace","description":"This Pokémon's moves have twice their usual effect chance.\n\nAn effect chance is a move's chance to inflict a status ailment, cause a stat change, or make the target flinch in addition to the move's main effect.  For example, flamethrower's chance of burning the target is doubled, but protect's chance of success and air cutter's increased critical hit rate are unaffected.\n\nsecret power is unaffected."}},{"de":{"name":"Heilherz","description":"Benachbarte Teampartner von Pokémon mit dieser Fähigkeit, haben eine 30% Chance am Ende jeder Runde von einer major status ailment geheilt zu werden."},"en":{"name":"Healer","description":"Friendly Pokémon next to this Pokémon in double and triple battles each have a 30% chance of being cured of any major status ailment after each turn."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/chansey"}],"C":[{"typing":["dragon","water"],"officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/978.png","name":{"en":"Tatsugiri","de":"Nigiragi"},"form":{"en":"Curly Form"},"id":"tatsugiri","baseStats":{"hp":68,"atk":50,"def":60,"spatk":120,"spdef":95,"spd":82},"abilities":[{"de":{"name":"Kommandant","description":"Konnte Ability nicht laden"},"en":{"name":"Commander","description":"Konnte Ability nicht laden"}},{"de":{"name":"Sturmsog","description":"Alle water Attacken von anderen Pokémon mit nur einem Ziel werden auf das Pokémon mit dieser Fähigkeit umgeleitet, wenn es ein mögliches Ziel ist. water die dieses Pokémon treffen erhöhen seinen special attack um eine Stufe, wobei jeder andere Effekt entfernt wird. Die Attacke kann außerdem nicht daneben gehen.\n\nWenn das eigentliche Ziel der Attacke die Fähigkeit ebenfalls hat, wird die Attacke nicht umgeleitet. Wenn mehrere Pokémon mit dieser Fähigkeit mögliche Ziele sind, wird die Attacke zu dem mit der höchsten speed, oder, bei Gleichstand, zu einem zufälligen Pokémon umgeleitet. follow me erhält vor dieser Fähigkeit den Vorzug."},"en":{"name":"Storm Drain","description":"All other Pokémon's single-target water-type moves are redirected to this Pokémon, if it is an eligible target.  Other Pokémon's Water moves raise this Pokémon's Special Attack one stage, negating any other effect on it, and cannot miss it.\n\nIf the move's intended target also has this ability, the move is not redirected.  When multiple Pokémon with this ability are possible targets for redirection, the move is redirected to the one with the highest Speed stat, or, in the case of a tie, to a random tied Pokémon.  follow me takes precedence over this ability."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/tatsugiri"},{"typing":["bug","poison"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/49.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/49.png","name":{"en":"Venomoth","de":"Omot"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/49.png","id":"venomoth","baseStats":{"hp":70,"atk":65,"def":60,"spatk":90,"spdef":75,"spd":90},"abilities":[{"de":{"name":"Puderabwehr","description":"Ein Pokémon mit dieser Fähigkeit ist immun gegen Zusatzeffekt von Attacken.\n\nEin Zusatzeffekt ist die Chance einer Attacke, als \"Effektchance\" bezeichnet, eine status ailment oder eine stat modifier hervorzurufen oder das Ziel zurückschrecken zu lassen, zusätzlich zum Haupteffekt einer Attacke. Zum Beispiel ist die paralysis die thunder shock verursachen kann ein Zusatzeffekt, im Gegensatz zu thunder wave, genauso wie das Entfernen des Items durch knock off und die erhöhte kritische Trefferchance durch air cutter."},"en":{"name":"Shield Dust","description":"This Pokémon is immune to the extra effects of moves used against it.\n\nAn extra effect is a move's chance, listed as an \"effect chance\", to inflict a status ailment, cause a stat change, or make the target flinch in addition to the move's main effect.  For example, thunder shock's paralysis is an extra effect, but thunder wave's is not, nor are knock off's item removal and air cutter's increased critical hit rate."}},{"de":{"name":"Aufwertung","description":"Pokémon mit dieser Fähigkeit verdoppeln den Schaden von Attacken die not very effective gegen das Ziel sind."},"en":{"name":"Tinted Lens","description":"This Pokémon deals twice as much damage with moves that are not very effective against the target."}},{"de":{"name":"Wunderhaut","description":"Attacken ohne Schaden die auf ein Pokémon mit dieser Fähigkeit zielen, haben eine Basisgenauigkeit von 50%."},"en":{"name":"Wonder Skin","description":"Non-damaging moves have exactly 50% base accuracy against this Pokémon."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/venomoth"}],"D":[{"typing":["dark","ghost"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/302.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/302.png","name":{"en":"Sableye","de":"Zobiris"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/302.png","id":"sableye","baseStats":{"hp":50,"atk":75,"def":75,"spatk":65,"spdef":65,"spd":50},"abilities":[{"de":{"name":"Adlerauge","description":"Pokémon mit dieser Fähigkeit kann die accuracy nicht gesenkt werden.\n\nDie Fähigkeit verhindert nur direkte Statuswertveränderungen, der Genauigkeitsverlust durch fog wird nicht verhindert, auch nicht das Erhöhen des Fluchtwerts des Gegners. Pokémon mit dieser Fähigkeit kann trotzdem negative accuracy durch heart swap übertragen werden.\n\nAußerhalb vom Kampf: Wenn das erste Pokémon im Team diese Fähigkeit hat, dann hat jede Begegnung mit einem Pokémon das 5 oder mehr Level niedriger ist, eine Chance von 50% übersprungen zu werden."},"en":{"name":"Keen Eye","description":"This Pokémon cannot have its accuracy lowered.\n\nThis ability does not prevent any accuracy losses other than stat modifiers, such as the accuracy cut from fog; nor does it prevent other Pokémon's evasion from making this Pokémon's moves less accurate.  This Pokémon can still be passed negative accuracy modifiers through heart swap.\n\nOverworld: If the first Pokémon in the party has this ability, any random encounter with a Pokémon five or more levels lower than it has a 50% chance of being skipped."}},{"de":{"name":"Zeitspiel","description":"Attacken dieses Pokémon kommen zu letzt ohne dabei die Prioritäten der Attacken zu umgehen.\n\nMehrere Pokémon mit dieser Fähigkeit greifen in Reihenfolge ihrer speed an.\n\nfull incense und lagging tail erhalten den Vortritt zur Fähigkeit, was bedeutet, dass Pokémon mit diesen Items nach Pokémon mit dieser Fähigkeit agieren. Pokémon mit dieser Fähigkeit und eines der Items werden nur so viel verzögert, als hätten sie nur das Item.\n\nDiese Fähigkeit funktioniert normal während trick room, Pokémon mit dieser Fähigkeit greifen in umgekehrter Reihenfolge der speed nach den Pokémon ohne die Fähigkeit an."},"en":{"name":"Stall","description":"This Pokémon moves last within its priority bracket.\n\nMultiple Pokémon with this ability move in order of Speed amongst themselves.\n\nThe full incense and lagging tail take precedence over this ability; that is, Pokémon with these items move after Pokémon with this ability.  Pokémon with both this ability and one of these items are delayed as much as if they had only the item.\n\nThis ability works as usual during trick room: Pokémon with this ability will move in reverse order of Speed after Pokémon without it."}},{"de":{"name":"Strolch","description":"Wenn ein Pokémon diese Fähigkeit hat, erhöht sich die priority seiner Attacken die keinen Schaden anrichten um 1 Stufe."},"en":{"name":"Prankster","description":"This Pokémon's non-damaging moves have their priority increased by one stage."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/sableye"},{"typing":["normal"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/53.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/53.png","name":{"en":"Persian","de":"Snobilikat"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/53.png","id":"persian","baseStats":{"hp":65,"atk":70,"def":60,"spatk":65,"spdef":65,"spd":115},"abilities":[{"de":{"name":"Flexibilität","description":"Ein Pokémon mit dieser Fähigkeit kann nicht paralysiert werden.\n\nWenn ein paralysiertes Pokémon diese Fähigkeit erhält, wird es von der paralysis geheilt. Das bezieht das Wiedererlangen dieser Fähigkeit nach dem Kampf mit ein."},"en":{"name":"Limber","description":"This Pokémon cannot be paralyzed.\n\nIf a Pokémon is paralyzed and acquires this ability, its paralysis is healed; this includes when regaining a lost ability upon leaving battle."}},{"de":{"name":"Techniker","description":"Attacken von Pokémon mit dieser Fähigkeit die eine Stärke von 60 oder weniger haben werden um 50% verstärkt.\n\nDas schließt Attacken mit variabler Stärke, wie hidden power oder magnitude, mit ein, wenn ihre Stärke 60 oder weniger ist. Der Stärke Bonus von helping hand wird miteinberechnet, genauso wie der von defense curl für rollout."},"en":{"name":"Technician","description":"This Pokémon's moves have 1.5× their power if their base power is 60 or less.\n\nThis includes moves of variable power, such as hidden power and magnitude, when their power is 60 or less.  helping hand's power boost is taken into account for any move, as is defense curl's power boost for rollout."}},{"de":{"name":"Anspannung","description":"Wenn ein Pokémon mit dieser Fähigkeit im Kampf ist, können Gegner keine getragenen Beeren essen.\n\nBetroffene Pokémon können trotzdem bug bite bzw. pluck einsetzen um die Beere des Ziels zu essen."},"en":{"name":"Unnerve","description":"Opposing Pokémon cannot eat held Berries while this Pokémon is in battle.\n\nAffected Pokémon can still use bug bite or pluck to eat a target's Berry."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/persian"}]}}}</script>
