"en":{"name":"Imposter","description":"This Pokémon transforms into a random opponent upon entering battle.  This effect is identical to the move transform."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/ditto"}],"D":[{"typing":["psychic"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/64.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/64.png","name":{"en":"Kadabra","de":"Kadabra"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/64.png","id":"kadabra","baseStats":{"hp":40,"atk":35,"def":30,"spatk":120,"spdef":70,"spd":105},"abilities":[{"de":{"name":"Synchro","description":"Wenn ein Pokémon mit dieser Fähigkeit verbrannt, paralysiert oder vergiftet wird, erhält das verantwortliche Pokémon die gleiche status ailment.\n\nDiese Fähigkeit gibt schwere poison als schwere poison zurück. Die Fähigkeit funktioniert nicht bei Statusänderungen die nicht direkt von einem anderen Pokémon erhalten wurden, so wie poison von toxic spikes oder die burn durch flame orb.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, haben wilde Pokémon eine Chance von 50% dasselbe Wesen wie das des Pokémons zu haben. Das gilt nicht für Pokémon die außerhalb von Kämpfen erhalten werden oder sich bewegende Legendäre Pokémon."},"en":{"name":"Synchronize","description":"Whenever this Pokémon is burned, paralyzed, or poisoned, the Pokémon who gave this Pokémon that ailment is also given the ailment.\n\nThis ability passes back bad poison when this Pokémon is badly poisoned.  This ability cannot pass on a status ailment that the Pokémon did not directly receive from another Pokémon, such as the poison from toxic spikes or the burn from a flame orb.\n\nOverworld: If the lead Pokémon has this ability, wild Pokémon have a 50% chance of having the lead Pokémon's nature, and a 50% chance of being given a random nature as usual, including the lead Pokémon's nature.  This does not work on Pokémon received outside of battle or roaming legendaries."}},{"de":{"name":"Konzentrator","description":"Ein Pokémon mit dieser Fähigkeit kann nicht zurückschrecken."},"en":{"name":"Inner Focus","description":"This Pokémon cannot flinch."}},{"de":{"name":"Magieschild","description":"Pokémon mit dieser Fähigkeit sind immun gegen alle Schäden die nicht direkt von Attacken verursacht werden.\n\nZum Beispiel nimmt ein Pokémon mit dieser Fähigkeit keinen Schaden durch Wettereffekte, Rückstoß, status ailments oder spikes, aber es leidet trotzdem unter dem Angriffsverlust durch burn. Ein life orb verstärkt die Attacken des Pokémons ohne ihm zu schaden. Alles was direkt von solchem Schaden abhängt hat ebenfalls keinen Effekt. leech seed z.B. wird weder das Pokémon mit dieser Fähigkeit verletzen, noch wird der Gegner geheilt und Gegner die eine jaboca berry oder eine rowap berry tragen werden diese nicht verbrauchen wenn sie von diesem Pokémon getroffen werden.\n\nDie folgenden Attacken sind nicht betroffen: struggle, pain split (egal ob von dem oder gegen das Pokémon benutzt), belly drum, substitute, curse, Attacken die den Anwender ausknocken sowie Schaden durch confusion.\n\nPokémon mit dieser Fähigkeit werden durhc weder hp verlieren noch dazugewinnen wenn sie hp von einem Pokémon mit liquid ooze absaugen.\n\nWenn das Pokémon schwer vergiftet wurde, wird der Vergiftungstimer trotzdem jede Runde erhöht. Verliert das Pokémon die Fähigkeit wird es so viel Schaden verlieren wie es ohne die Fähigkeit verlieren würde."},"en":{"name":"Magic Guard","description":"This Pokémon is immune to damage not directly caused by a move.\n\nFor example, this Pokémon takes no damage from from weather, recoil, status ailments, or spikes, but it still suffers from the Attack cut when burned, and a life orb will still power up this Pokémon's moves without damaging it.  Anything that directly depends on such damage will also not happen; for example, leech seed will neither hurt this Pokémon nor heal the opponent, and Pokémon with a jaboca berry or rowap berry will not consume the berry when hit by this Pokémon.\n\nThe following are unaffected: struggle, pain split (whether used by or against this Pokémon), belly drum, substitute, curse, moves that knock the user out, and damage from confusion.\n\nThis Pokémon will neither lose nor regain HP if it drains HP from a Pokémon with liquid ooze.\n\nIf this Pokémon is badly poisoned, the poison counter is still increased each turn; if the Pokémon loses this ability, it will begin taking as much damage as it would be if it had been taking increasing damage each turn."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/kadabra"},{"typing":["grass"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/470.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/470.png","name":{"en":"Leafeon","de":"Folipurba"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/470.png","id":"leafeon","baseStats":{"hp":65,"atk":110,"def":130,"spatk":60,"spdef":65,"spd":95},"abilities":[{"de":{"name":"Floraschild","description":"Pokémon mit dieser Fähigkeit können während starkem Sonnenlicht keine major status ailments erleiden.\n\nDie Fähigkeit heilt keine major status ailments. rest schlägt fehl während die Fähigkeit aktiv ist. yawn schlägt sofort fehl wenn es während starkem Sonnenlicht gegen ein Pokémon mit dieser Fähigkeit benutzt wird und ein bereits eingesetzter yawn schlägt fehl, wenn sich das weather zu starkem Sonnenlicht ändert."},"en":{"name":"Leaf Guard","description":"This Pokémon cannot be given a major status ailment during strong sunlight.\n\nThis ability does not heal prior status ailments.  rest will fail altogether with this ability in effect.  yawn will immediately fail if used on this Pokémon during strong sunlight, and an already-used Yawn will fail if the weather turns to strong sunlight in the meantime."}},{"de":{"name":"Chlorophyll","description":"Während strong sunlight ist die speed eines Pokémon mit dieser Fähigkeit doppelt so hoch wie normal.\n\nDieser Bonus zählt nicht als stat modifier."},"en":{"name":"Chlorophyll","description":"This Pokémon's Speed is doubled during strong sunlight.\n\nThis bonus does not count as a stat modifier."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/leafeon"}]}}}</script>
