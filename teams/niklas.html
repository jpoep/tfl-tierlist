nd yawn sind keine schallbasierten Attacken."},"en":{"name":"Soundproof","description":"This Pokémon is immune to moves flagged as being sound-based.\n\nheal bell is unaffected.  uproar still prevents this Pokémon from sleeping.  This Pokémon can still receive a Perish Song counter through baton pass, and will retain a Perish Song counter if it acquires this ability after Perish Song is used.\n\nhowl, roar of time, sonic boom, and yawn are not flagged as sound-based."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/abomasnow"}]}}}</script>
