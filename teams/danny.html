galar","baseStats":{"hp":109,"atk":81,"def":99,"spatk":66,"spdef":84,"spd":32},"abilities":[{"de":{"name":"Mimese","description":"Der Typ des Pokémon ändert sich in Abhängigkeit vom\nZustand des Feldes."},"en":{"name":"Mimicry","description":"Changes the Pokémon’s type depending on the terrain."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/stunfisk"},{"typing":["ice","bug"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/873.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/873.png","name":{"en":"Frosmoth","de":"Mottineva"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-viii/icons/873.png","id":"frosmoth","baseStats":{"hp":70,"atk":65,"def":60,"spatk":125,"spdef":90,"spd":65},"abilities":[{"de":{"name":"Puderabwehr","description":"Ein Pokémon mit dieser Fähigkeit ist immun gegen Zusatzeffekt von Attacken.\n\nEin Zusatzeffekt ist die Chance einer Attacke, als \"Effektchance\" bezeichnet, eine status ailment oder eine stat modifier hervorzurufen oder das Ziel zurückschrecken zu lassen, zusätzlich zum Haupteffekt einer Attacke. Zum Beispiel ist die paralysis die thunder shock verursachen kann ein Zusatzeffekt, im Gegensatz zu thunder wave, genauso wie das Entfernen des Items durch knock off und die erhöhte kritische Trefferchance durch air cutter."},"en":{"name":"Shield Dust","description":"This Pokémon is immune to the extra effects of moves used against it.\n\nAn extra effect is a move's chance, listed as an \"effect chance\", to inflict a status ailment, cause a stat change, or make the target flinch in addition to the move's main effect.  For example, thunder shock's paralysis is an extra effect, but thunder wave's is not, nor are knock off's item removal and air cutter's increased critical hit rate."}},{"de":{"name":"Eisflügelstaub","description":"Halbiert mithilfe von schützendem Eisflügelstaub den\nSchaden, den das Pokémon durch Spezial-Attacken\nerleidet."},"en":{"name":"Ice Scales","description":"The Pokémon is protected by ice scales, which halve\nthe damage taken from special moves."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/frosmoth"}]}}}</script>
