die eigene Seite treffen, sowie die eigenen Attacken die sich selbst treffen. Der Effekt löst dafür bei Attacken von Teammitgliedern aus die nur das Pokémon mit dieser Fähigkeit zum Ziel haben, die alle anderen zum Ziel haben und Attacken von Gegnern die das ganze Feld treffen. Wenn diese Fähigkeit die Kosten auf einen Wert erhöht, der die verbleibenden pp übersteigt, wird es alle verbrauchen.\n\nWenn ein Pokémon mit dieser Fähigkeit den Kampf betritt, werden alle Trainer über diese Fähigkeit benachrichtigt.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen Pokémon mit einem höheren Level häufiger auf."},"en":{"name":"Pressure","description":"Moves targetting this Pokémon use one extra PP.\n\nThis ability stacks if multiple targets have it.  This ability still affects moves that fail or miss.  This ability does not affect ally moves that target either the entire field or just its side, nor this Pokémon's self-targetted moves; it does, however, affect single-targetted ally moves aimed at this Pokémon, ally moves that target all other Pokémon, and opponents' moves that target the entire field.  If this ability raises a move's PP cost above its remaining PP, it will use all remaining PP.\n\nWhen this Pokémon enters battle, all participating trainers are notified that it has this ability.\n\nOverworld: If the lead Pokémon has this ability, higher-levelled Pokémon have their encounter rate increased."}},{"de":{"name":"Anspannung","description":"Wenn ein Pokémon mit dieser Fähigkeit im Kampf ist, können Gegner keine getragenen Beeren essen.\n\nBetroffene Pokémon können trotzdem bug bite bzw. pluck einsetzen um die Beere des Ziels zu essen."},"en":{"name":"Unnerve","description":"Opposing Pokémon cannot eat held Berries while this Pokémon is in battle.\n\nAffected Pokémon can still use bug bite or pluck to eat a target's Berry."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/aerodactyl"}],"D":[{"typing":["rock"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/745.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/745.png","name":{"en":"Lycanroc","de":"Wolwerock"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/745.png","form":{"en":"Midday Form","de":"Tagform"},"id":"lycanroc-midday","baseStats":{"hp":75,"atk":115,"def":65,"spatk":55,"spdef":65,"spd":112},"abilities":[{"de":{"name":"Adlerauge","description":"Pokémon mit dieser Fähigkeit kann die accuracy nicht gesenkt werden.\n\nDie Fähigkeit verhindert nur direkte Statuswertveränderungen, der Genauigkeitsverlust durch fog wird nicht verhindert, auch nicht das Erhöhen des Fluchtwerts des Gegners. Pokémon mit dieser Fähigkeit kann trotzdem negative accuracy durch heart swap übertragen werden.\n\nAußerhalb vom Kampf: Wenn das erste Pokémon im Team diese Fähigkeit hat, dann hat jede Begegnung mit einem Pokémon das 5 oder mehr Level niedriger ist, eine Chance von 50% übersprungen zu werden."},"en":{"name":"Keen Eye","description":"This Pokémon cannot have its accuracy lowered.\n\nThis ability does not prevent any accuracy losses other than stat modifiers, such as the accuracy cut from fog; nor does it prevent other Pokémon's evasion from making this Pokémon's moves less accurate.  This Pokémon can still be passed negative accuracy modifiers through heart swap.\n\nOverworld: If the first Pokémon in the party has this ability, any random encounter with a Pokémon five or more levels lower than it has a 50% chance of being skipped."}},{"de":{"name":"Sandscharrer","description":"Pokémon mit dieser Fähigkeit erleiden im sandstorm unabhängig von ihrem Typ keinen Schaden und ihre speed wird verdoppelt, solange der sandstorm anhält."},"en":{"name":"Sand Rush","description":"This Pokémon's Speed is doubled during a sandstorm, and it does not take sandstorm damage, regardless of type."}},{"de":{"name":"Felsenfest","description":"Wenn ein Pokémon mit dieser Fähigkeit zurückschreckt, wird seine speed um 1 Stufe erhöht."},"en":{"name":"Steadfast","description":"Whenever this Pokémon flinches, its Speed rises one stage."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/lycanroc"},{"typing":["ground"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/51.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/51.png","name":{"en":"Dugtrio","de":"Digdri"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/51.png","id":"dugtrio","baseStats":{"hp":35,"atk":100,"def":50,"spatk":50,"spdef":70,"spd":120},"abilities":[{"de":{"name":"Sandschleier","description":"Während eines Sandsturms hat ein Pokémon mit dieser Fähigkeit einen um 25% erhöhten evasion und es nimmt keinen Schaden durch Sandstürme.\n\nDer Bonus zählt nicht als Statuswerte Änderung.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen im Sandsturm nur halb so viele Pokémon auf."},"en":{"name":"Sand Veil","description":"During a sandstorm, this Pokémon has 1.25× its evasion, and it does not take sandstorm damage regardless of type.\n\nThe evasion bonus does not count as a stat modifier.\n\nOverworld: If the lead Pokémon has this ability, the wild encounter rate is halved in a sandstorm."}},{"de":{"name":"Ausweglos","description":"Wenn ein Pokémon mit dieser Fähigkeit im Kampf ist, kann der Gegner nicht fliehen oder ausgetauscht werden. flying Pokémon und schwebende, z.B. durch levitate oder magnet rise sind nicht betroffen.\n\nPokémon mit run away können trotzdem fliehen. Pokémon können mit bestimmten Items oder Attacken ausgetauscht werden.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, ist die Wahrscheinlichkeit einem wilden Pokémon zu begegnen doppelt so hoch wie normal."},"en":{"name":"Arena Trap","description":"While this Pokémon is in battle, opposing Pokémon cannot flee or switch out.  flying-type Pokémon and Pokémon in the air, e.g. due to levitate or magnet rise, are unaffected.\n\nPokémon with run away can still flee.  Pokémon can still switch out with the use of a move or item.\n\nOverworld: If the lead Pokémon has this ability, the wild encounter rate is doubled."}},{"de":{"name":"Sandgewalt","description":"Die rock, ground und steel Attacken von Pokémon mit dieser Fähigkeit haben während eines Sandsturms 1,3× so viel Basisstärke wie sonst. Das Pokémon erleidet keinen Schaden durch Sandstürme, unabhängig von seinem Typ."},"en":{"name":"Sand Force","description":"During a sandstorm, this Pokémon's rock-, ground-, and steel-type moves have 1.3× their base power.  This Pokémon does not take sandstorm damage, regardless of type."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/dugtrio","notes":{"de":"Ohne Auswegslos","en":"Ohne Arena Trap"}}]}}}</script>
