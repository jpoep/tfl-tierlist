dex/forretress"},{"typing":["dark","grass"],"officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1001.png","name":{"en":"Wo-Chien","de":"Chongjian"},"id":"wo-chien","baseStats":{"hp":85,"atk":85,"def":100,"spatk":95,"spdef":135,"spd":70},"abilities":[{"de":{"name":"Unheilstafeln","description":"Konnte Ability nicht laden"},"en":{"name":"Tablets of Ruin","description":"Konnte Ability nicht laden"}},{"de":{"name":"Unheilstafeln","description":"Konnte Ability nicht laden"},"en":{"name":"Tablets of Ruin","description":"Konnte Ability nicht laden"}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/wo-chien"}],"C":[{"typing":["electric"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/135.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/135.png","name":{"en":"Jolteon","de":"Blitza"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/135.png","id":"jolteon","baseStats":{"hp":65,"atk":65,"def":60,"spatk":110,"spdef":95,"spd":130},"abilities":[{"de":{"name":"Voltabsorber","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer electric Attacke getroffen wird, wird es um 1/4 seiner maximalen hp geheilt. Jeder andere Effekt der Attacke wird ignoriert.\n\nDie Fähigkeit wirkt nicht, wenn das Pokémon vom Typ ground ist. electric Attacken ignorieren den substitute dieses Pokémons.\n\nDer Effekt gilt auch für Attacken die keinen Schaden verursachen, wie z.B. thunder wave."},"en":{"name":"Volt Absorb","description":"Whenever an electric-type move hits this Pokémon, it heals for 1/4 of its maximum HP, negating any other effect on it.\n\nThis ability will not take effect if this Pokémon is ground-type and thus immune to Electric moves.  Electric moves will ignore this Pokémon's substitute.\n\nThis effect includes non-damaging moves, i.e. thunder wave."}},{"de":{"name":"Rasanz","description":"Wenn ein Pokémon mit dieser Fähigkeit unter einer major status ailment leidet, hat es 1,5× so viel speed wie sonst. Die speed des Pokémon wird nicht halbiert, wenn es paralysiert ist.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen wilde Pokémon nur halb so oft auf."},"en":{"name":"Quick Feet","description":"Whenever this Pokémon has a major status ailment, it has 1.5× its Speed.  This Pokémon is not affected by the usual Speed cut from paralysis.\n\nOverworld: If the lead Pokémon has this ability, the wild encounter rate is halved."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/jolteon"},{"typing":["poison","normal"],"officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/945.png","name":{"en":"Grafaiai","de":"Affiti"},"id":"grafaiai","baseStats":{"hp":63,"atk":95,"def":65,"spatk":80,"spdef":72,"spd":110},"abilities":[{"de":{"name":"Entlastung","description":"Wenn ein Pokémon mit dieser Fähigkeit ein getragenes Item benutzt oder verliert, wird seine speed verdoppelt. Wenn es ein neues Item erhält oder den Kampf verlässt, erlischt der Bonus.\n\nDas passiert auch, wenn das Item durch knock off fallengelassen wird. Der Bonus zählt nicht als Statuswert-Änderung. Es gibt keine Benachrichtigung wenn der Effekt eintritt."},"en":{"name":"Unburden","description":"When this Pokémon uses or loses its held item, its Speed is doubled.  If it gains another item or leaves battle, this bonus is lost.\n\nThis includes when the Pokémon drops its item because of knock off.  This bonus does not count as a stat modifier.  There is no notification when this ability takes effect."}},{"de":{"name":"Giftgriff","description":"Die Attacken mit Kontakt von Pokémon mit dieser Fähigkeit haben mit jedem Schlag eine 30% Chance das Ziel zu vergiften.\n\nDas zählt als Zusatzeffekt im Sinne von shield dust. Diese Fähigkeit löst vor mummy aus."},"en":{"name":"Poison Touch","description":"This Pokémon's contact moves have a 30% chance of poisoning the target with each hit.\n\nThis counts as an extra effect for the purposes of shield dust.  This ability takes effect before mummy."}},{"de":{"name":"Strolch","description":"Wenn ein Pokémon diese Fähigkeit hat, erhöht sich die priority seiner Attacken die keinen Schaden anrichten um 1 Stufe."},"en":{"name":"Prankster","description":"This Pokémon's non-damaging moves have their priority increased by one stage."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/grafaiai"}],"D":[{"typing":["rock","fairy"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/703.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/703.png","name":{"en":"Carbink","de":"Rocara"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/703.png","id":"carbink","baseStats":{"hp":50,"atk":50,"def":150,"spatk":50,"spdef":150,"spd":50},"abilities":[{"de":{"name":"Neutraltorso","description":"Pokémon mit dieser Fähigkeit können keine negativen Statuswerte Änderungen von anderen Pokémon zugefügt werden.\n\nDiese Fähigkeit verhindert keine stat modifier die nicht direkt verursacht wurden, wie die verminderte speed durch paralysis oder selbstverursachte negative Statuswerteänderungen wie durch overheat. Dem Pokémon können trotzdem negative Statuswerte mit guard swap, heart swap oder power swap übertragen werden.\n\nDiese Fähigkeit ist identisch mit white smoke im Kampf."},"en":{"name":"Clear Body","description":"This Pokémon cannot have its stats lowered by other Pokémon.\n\nThis ability does not prevent any stat losses other than stat modifiers, such as the Speed cut from paralysis.  This Pokémon can still be passed negative stat modifiers through guard swap, heart swap, or power swap.\n\nThis ability functions identically to white smoke in battle."}},{"de":{"name":"Robustheit","description":"Wenn das Pokémon volle hp hat, lässt jeder Treffer der das Pokémon besiegt hätte ein hp übrig. Das Pokémon ist immun gegen die K.O.-Attacken fissure, guillotine, horn drill und sheer cold.\n\nHält das Pokémon ein focus sash, hat die Fähigkeit Vorrang und das Item wird nicht verbraucht."},"en":{"name":"Sturdy","description":"When this Pokémon is at full HP, any hit that would knock it out will instead leave it with 1 HP.  Regardless of its current HP, it is also immune to the one-hit KO moves: fissure, guillotine, horn drill, and sheer cold.\n\nIf this Pokémon is holding a focus sash, this ability takes precedence and the item will not be consumed."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/carbink"},{"typing":["bug","flying"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/666.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/666.png","name":{"en":"Vivillon","de":"Vivillon"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/666.png","form":{"en":"Meadow Pattern","de":"Blumenmeermuster"},"id":"vivillon","baseStats":{"hp":80,"atk":52,"def":50,"spatk":90,"spdef":50,"spd":89},"abilities":[{"de":{"name":"Puderabwehr","description":"Ein Pokémon mit dieser Fähigkeit ist immun gegen Zusatzeffekt von Attacken.\n\nEin Zusatzeffekt ist die Chance einer Attacke, als \"Effektchance\" bezeichnet, eine status ailment oder eine stat modifier hervorzurufen oder das Ziel zurückschrecken zu lassen, zusätzlich zum Haupteffekt einer Attacke. Zum Beispiel ist die paralysis die thunder shock verursachen kann ein Zusatzeffekt, im Gegensatz zu thunder wave, genauso wie das Entfernen des Items durch knock off und die erhöhte kritische Trefferchance durch air cutter."},"en":{"name":"Shield Dust","description":"This Pokémon is immune to the extra effects of moves used against it.\n\nAn extra effect is a move's chance, listed as an \"effect chance\", to inflict a status ailment, cause a stat change, or make the target flinch in addition to the move's main effect.  For example, thunder shock's paralysis is an extra effect, but thunder wave's is not, nor are knock off's item removal and air cutter's increased critical hit rate."}},{"de":{"name":"Facettenauge","description":"Die Attacken eines Pokémon mit dieser Fähigkeit haben eine um 30% erhöhte accuracy.\n\nDiese Fähigkeit hat keinen Einfluss auf K.O.-Attacken (fissure, guillotine, horn drill und sheer cold).\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, erhöht sich die Chance, dass ein wildes Pokémon ein Item trägt von 50%, 5% oder 1% auf 60%, 20% oder 5%, respektive."},"en":{"name":"Compound Eyes","description":"This Pokémon's moves have 1.3× their accuracy.\n\nThis ability has no effect on the one-hit KO moves (fissure, guillotine, horn drill, and sheer cold).\n\nOverworld: If the first Pokémon in the party has this ability, the chance of a wild Pokémon holding a particular item is raised from 50%, 5%, or 1% to 60%, 20%, or 5%, respectively."}},{"de":{"name":"Freundeshut","description":"Alle Teampartner von Pokémon mit dieser Fähigkeit erhalten nur 0,75× so viel Schaden durch Attacken während das Pokémon im Kampf ist.\n\nDer Effekt stapelt, wenn mehrere Pokémon mit dieser Fähigkeit im Kampf sind."},"en":{"name":"Friend Guard","description":"All friendly Pokémon take 0.75× as much direct damage from moves while this Pokémon is in battle.\n\nThis effect stacks if multiple allied Pokémon have it."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/vivillon"}]}}}</script>
