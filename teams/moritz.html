h as the poison from toxic spikes or the burn from a flame orb.\n\nOverworld: If the lead Pokémon has this ability, wild Pokémon have a 50% chance of having the lead Pokémon's nature, and a 50% chance of being given a random nature as usual, including the lead Pokémon's nature.  This does not work on Pokémon received outside of battle or roaming legendaries."}},{"de":{"name":"Erfassen","description":"Wenn ein Pokémon mit dieser Fähigkeit den Kampf betritt, kopiert es die Fähigkeit eines zufällig ausgewählten Gegners.\n\nflower gift, forecast, illusion, imposter, multitype, trace, wonder guard und zen mode können nicht kopiert werden."},"en":{"name":"Trace","description":"When this Pokémon enters battle, it copies a random opponent's ability.\n\nThis ability cannot copy flower gift, forecast, illusion, imposter, multitype, trace, wonder guard, or zen mode."}},{"de":{"name":"Telepathie","description":"Pokémon mit dieser Fähigkeit erleiden keinen Schaden von Attacken von Teampartnern, inklusive solchen Attacken die nur ein Ziel treffen und direkt auf das Pokémon gerichtet sind."},"en":{"name":"Telepathy","description":"This Pokémon does not take damage from friendly Pokémon's moves, including single-target moves aimed at it."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/gardevoir"}],"C":[{"typing":["normal"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/463.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/463.png","name":{"en":"Lickilicky","de":"Schlurplek"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/463.png","id":"lickilicky","baseStats":{"hp":110,"atk":85,"def":95,"spatk":80,"spdef":95,"spd":50},"abilities":[{"de":{"name":"Tempomacher","description":"Ein Pokémon mit dieser Fähigkeit kann nicht verwirrt werden.\n\nWenn ein Pokémon verwirrt ist und diese Fähigkeit erhält, wird e /raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/112.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/112.png","name":{"en":"Rhydon","de":"Rizeros"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/112.png","id":"rhydon","baseStats":{"hp":105,"atk":130,"def":120,"spatk":45,"spdef":45,"spd":40},"abilities":[{"de":{"name":"Blitzfänger","description":"Wenn sich ein Pokémon mit dieser Fähigkeit im Kampf befindet, werden alle electric Attacken die nur 1 Ziel haben auf dieses Pokémon umgeleitet, sofern es ein mögliches Ziel ist. Wird es von electric Attacken getroffen, erhöht sich sein special attack um 1 Stufe, jeder andere Effekt der Attacke wird ignoriert.\n\nWenn das eigentliche Ziel der Attacke ebenfalls diese Fähigkeit besitzt, wird sie nicht umgeleitet. Gibt es mehrere Pokémon mit dieser Fähigkeit, wird die Attacke zu dem mit der höchsten speed umgeleitet, oder, falls alle die gleiche haben, zu einem zufälligen Pokémon. follow me wirkt vor dieser Fähigkeit.\n\nWenn das Pokémon mit dieser Fähigkeit vom Typ ground ist, verhindert seine electric Immunität das Ansteigen des Spezialangriffs."},"en":{"name":"Lightning Rod","description":"All other Pokémon's single-target electric-type moves are redirected to this Pokémon if it is an eligible target.  Other Pokémon's Electric moves raise this Pokémon's Special Attack one stage, negating any other effect on it, and cannot miss it.\n\nIf the move's intended target also has this ability, the move is not redirected.  When multiple Pokémon with this ability are possible targets for redirection, the move is redirected to the one with the highest Speed stat, or, in the case of a tie, to a random tied Pokémon.  follow me takes precedence over this ability.\n\nIf the Pokémon is a ground-type and thus immune to Electric moves, its immunity prevents the Special Attack boost."}},{"de":{"name":"Steinhaupt","description":"Pokémon mit dieser Fähigkeit erhalten keinen Schaden vom Rückstoß diverser Attacken.\n\nDer Rückstoß von struggle wird nicht verhindert. Die Fähigkeit verhindert nicht den Schaden der vom Fehlschlag von jump kick oder high jump kick verursacht wird."},"en":{"name":"Rock Head","description":"This Pokémon does not receive recoil damage from its recoil moves.\n\nstruggle's recoil is unaffected.  This ability does not prevent crash damage from missing with jump kick or high jump kick."}},{"de":{"name":"Achtlos","description":"Rückstoß- und Crashattacken von Pokémon mit dieser Fähigkeit haben 1,2× so viel Basisstärke wie sonst.\n\nstruggle ist davon nicht betroffen.\n\n\"Crashattacken\" sind solche, die dem Anwender schaden wenn sie fehlschlagen wie jump kick und high jump kick."},"en":{"name":"Reckless","description":"This Pokémon's recoil moves and crash moves have 1.2× their base power.\n\nstruggle is unaffected.\n\nThe \"crash moves\" are the moves that damage the user upon missing: jump kick and high jump kick."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/rhydon"},{"typing":["dark","ghost"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/302.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/302.png","name":{"en":"Sableye","de":"Zobiris"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/302.png","id":"sableye","baseStats":{"hp":50,"atk":75,"def":75,"spatk":65,"spdef":65,"spd":50},"abilities":[{"de":{"name":"Adlerauge","description":"Pokémon mit dieser Fähigkeit kann die accuracy nicht gesenkt werden.\n\nDie Fähigkeit verhindert nur direkte Statuswertveränderungen, der Genauigkeitsverlust durch fog wird nicht verhindert, auch nicht das Erhöhen des Fluchtwerts des Gegners. Pokémon mit dieser Fähigkeit kann trotzdem negative accuracy durch heart swap übertragen werden.\n\nAußerhalb vom Kampf: Wenn das erste Pokémon im Team diese Fähigkeit hat, dann hat jede Begegnung mit einem Pokémon das 5 oder mehr Level niedriger ist, eine Chance von 50% übersprungen zu werden."},"en":{"name":"Keen Eye","description":"This Pokémon cannot have its accuracy lowered.\n\nThis ability does not prevent any accuracy losses other than stat modifiers, such as the accuracy cut from fog; nor does it prevent other Pokémon's evasion from making this Pokémon's moves less accurate.  This Pokémon can still be passed negative accuracy modifiers through heart swap.\n\nOverworld: If the first Pokémon in the party has this ability, any random encounter with a Pokémon five or more levels lower than it has a 50% chance of being skipped."}},{"de":{"name":"Zeitspiel","description":"Attacken dieses Pokémon kommen zu letzt ohne dabei die Prioritäten der Attacken zu umgehen.\n\nMehrere Pokémon mit dieser Fähigkeit greifen in Reihenfolge ihrer speed an.\n\nfull incense und lagging tail erhalten den Vortritt zur Fähigkeit, was bedeutet, dass Pokémon mit diesen Items nach Pokémon mit dieser Fähigkeit agieren. Pokémon mit dieser Fähigkeit und eines der Items werden nur so viel verzögert, als hätten sie nur das Item.\n\nDiese Fähigkeit funktioniert normal während trick room, Pokémon mit dieser Fähigkeit greifen in umgekehrter Reihenfolge der speed nach den Pokémon ohne die Fähigkeit an."},"en":{"name":"Stall","description":"This Pokémon moves last within its priority bracket.\n\nMultiple Pokémon with this ability move in order of Speed amongst themselves.\n\nThe full incense and lagging tail take precedence over this ability; that is, Pokémon with these items move after Pokémon with this ability.  Pokémon with both this ability and one of these items are delayed as much as if they had only the item.\n\nThis ability works as usual during trick room: Pokémon with this ability will move in reverse order of Speed after Pokémon without it."}},{"de":{"name":"Strolch","description":"Wenn ein Pokémon diese Fähigkeit hat, erhöht sich die priority seiner Attacken die keinen Schaden anrichten um 1 Stufe."},"en":{"name":"Prankster","description":"This Pokémon's non-damaging moves have their priority increased by one stage."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/sableye"}]}}}</script>
