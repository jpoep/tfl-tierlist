ucht wird."},"en":{"name":"Cheek Pouch","description":"Restores HP upon eating a Berry, in addition to the Berry's effect."}},{"de":{"name":"Mitnahme","description":"Wenn ein Pokémon mit dieser Fähigkeit nicht bereits ein Item hält und ein anderes Pokémon ein getragenes Item verbraucht oder wegschleudert, hebt es das Item am Ende der Runde auf. Nach jedem Kampf besteht eine 10% Chance, dass das Pokémon ein Item aufhebt wenn es nicht bereits eines trägt.\n\nair balloon und eject button können nicht aufgehoben werden.\n\nDie gefundenen Items variieren je nach Spiel und, seit Smaragd, dem Level des Pokémons mit dieser Fähigkeit. Die Fähigkeit wird überprüft wenn der Kampf endet und temporär erlangte Fähigkeiten wieder weg sind."},"en":{"name":"Pickup","description":"At the end of each turn, if another Pokémon consumed or Flung a held item that turn, this Pokémon picks up the item if it is not already holding one.  After each battle, this Pokémon has a 10% chance of picking up an item if it is not already holding one.\n\nThe air balloon and eject button cannot be picked up.\n\nThe items that may be found vary by game, and, since Pokémon Emerald, by the Pokémon's level.  This ability is checked after the battle ends, at which point any temporary ability changes have worn off."}},{"de":{"name":"Plus","description":"Pokémon mit dieser Fähigkeit haben einen 1,5× so hohen special attack wenn ein Team-Pokémon die Fähigkeit plus oder minus hat.\n\nDer Bonus zählt nicht als stat modifier. Wenn eine der Fähigkeiten deaktiviert wird, z.B. von gastro acid, verlieren beide ihren Effekt."},"en":{"name":"Plus","description":"This Pokémon has 1.5× its Special Attack if any friendly Pokémon has plus or minus.\n\nThis bonus does not count as a stat modifier.  If either ability is disabled by gastro acid, both lose their effect."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/dedenne"},{"typing":["rock","poison"],"officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/969.png","name":{"en":"Glimmet","de":"Lumispross"},"id":"glimmet","baseStats":{"hp":48,"atk":35,"def":42,"spatk":105,"spdef":60,"spd":60},"abilities":[{"de":{"name":"Giftbelag","description":"Konnte Ability nicht laden"},"en":{"name":"Toxic Debris","description":"Konnte Ability nicht laden"}},{"de":{"name":"Korrosion","description":"Kann selbst Pokémon vom Typ Stahl oder Gift vergiften."},"en":{"name":"Corrosion","description":"This Pokémon's moves and item ignore the usual immunity of Poison and Steel Pokémon when attempting to inflict poison."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/glimmet"}]}}}</script>
