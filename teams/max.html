dazu führt, dass Eier doppelt so schnell schlüpfen. Dieser Effekt stapelt sich nicht, wenn mehrere Pokémon diese Fähigkeit oder magma armor haben."},"en":{"name":"Flame Body","description":"Whenever a move makes contact with this Pokémon, the move's user has a 30% chance of being burned.\n\nOverworld: If any Pokémon in the party has this ability, each egg in the party has its hatch counter decreased by 2 (rather than 1) each step cycle, making eggs hatch roughly twice as quickly.  This effect does not stack if multiple Pokémon have this ability or magma armor."}},{"de":{"name":"Feuerfänger","description":"Ein Pokémon mit dieser Fähigkeit ist immun gegen fire Attacken. Sobald es von einer fire Attacke getroffen wurde, erhöht sich der Schaden der eigenen fire Attacken um 50% bis es den Kampf verlässt.\n\nDie Fähigkeit hat keinen Effekt, wenn das Pokémon eingefroren ist. Der Bonus bleibt erhalten wenn das Pokémon eingefroren ist und wieder auftaut oder wenn es die Fähigkeit wechselt bzw. diese deaktiviert wird. fire Attacken ignorieren den substitute. Der Effekt wirkt auch bei fire Attacken die keinen Schaden verursachen, wie z.B. will o wisp."},"en":{"name":"Flash Fire","description":"This Pokémon is immune to fire-type moves.  Once this Pokémon has been hit by a Fire move, its own Fire moves will inflict 1.5× as much damage until it leaves battle.\n\nThis ability has no effect while the Pokémon is frozen.  The Fire damage bonus is retained even if the Pokémon is frozen and thawed or the ability is lost or disabled.  Fire moves will ignore this Pokémon's substitute.  This ability takes effect even on non-damaging moves, i.e. will o wisp."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/carkol"},{"typing":["dark","psychic"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/687.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/687.png","name":{"en":"Malamar","de":"Calamanero"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/687.png","id":"malamar","baseStats":{"hp":86,"atk":92,"def":88,"spatk":68,"spdef":75,"spd":73},"abilities":[{"de":{"name":"Umkehrung","description":"Wenn ein Statuswert eines Pokémons mit dieser Fähigkeit erhöht werden würde, wird er stattdessen um die selbe Anzahl Stufen gesenkt"},"en":{"name":"Contrary","description":"Whenever this Pokémon's stats would be raised, they are instead lowered by the same amount, and vice versa."}},{"de":{"name":"Saugnapf","description":"Ein Pokémon mit dieser Fähigkeit kann nicht mit Attacken wie whirlwind ausgetauscht werden.\n\ndragon tail und circle throw verursachen trotzdem Schaden.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, erhöht sich die Erfolgsrate beim Angeln."},"en":{"name":"Suction Cups","description":"This Pokémon cannot be forced out of battle by moves such as whirlwind.\n\ndragon tail and circle throw still inflict damage against this Pokémon.\n\nOverworld: If the lead Pokémon has this ability, the success rate while fishing is increased."}},{"de":{"name":"Schwebedurch","description":"Pokémon mit dieser Fähigkeit ignorieren light screen, reflect und safeguard."},"en":{"name":"Infiltrator","description":"This Pokémon's moves ignore light screen, reflect, and safeguard."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/malamar"}]}}}</script>
