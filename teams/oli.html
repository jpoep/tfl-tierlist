ichu"}],"D":[{"typing":["poison"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/569.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/569.png","name":{"en":"Garbodor","de":"Deponitox"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/569.png","id":"garbodor","baseStats":{"hp":80,"atk":95,"def":82,"spatk":60,"spdef":82,"spd":75},"abilities":[{"de":{"name":"Duftnote","description":"Attacken die Schaden verursachen haben mit jedem Treffer eine 10% Chance das Ziel zurückschrecken zu lassen, wenn die Attacke dies nicht bereits als Nebeneffekt hat.\n\nDer Effekt stapelt nicht mit dem von getragenen Items.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen wilde Pokémon nur halb so oft auf."},"en":{"name":"Stench","description":"This Pokémon's damaging moves have a 10% chance to make the target flinch with each hit if they do not already cause flinching as a secondary effect.\n\nThis ability does not stack with a held item.\n\nOverworld: The wild encounter rate is halved while this Pokémon is first in the party."}},{"de":{"name":"Bruchrüstung","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer physischen Attacke getroffen wird, wird seine speed um eine Stufe erhöht und seine defense um 1 Stufe gesenkt.\n\nAttacken die mehrmals treffen lösen bei jedem Treffer diese Fähigkeit aus."},"en":{"name":"Weak Armor","description":"Whenever a physical move hits this Pokémon, its Speed rises one stage and its Defense falls one stage.\n\nThis ability triggers on every hit of a multiple-hit move."}},{"de":{"name":"Finalschlag","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer Attacke mit Kontakt besiegt wird, erleidet der Anwender 1/4 seiner maximalen hp Schaden."},"en":{"name":"Aftermath","description":"When this Pokémon is knocked out by a move that makes contact, the move's user takes 1/4 its maximum HP in damage."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/garbodor"},{"typing":["ground"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/28.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/28.png","name":{"en":"Sandslash","de":"Sandamer"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/28.png","id":"sandslash","baseStats":{"hp":75,"atk":100,"def":110,"spatk":45,"spdef":55,"spd":65},"abilities":[{"de":{"name":"Sandschleier","description":"Während eines Sandsturms hat ein Pokémon mit dieser Fähigkeit einen um 25% erhöhten evasion und es nimmt keinen Schaden durch Sandstürme.\n\nDer Bonus zählt nicht als Statuswerte Änderung.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen im Sandsturm nur halb so viele Pokémon auf."},"en":{"name":"Sand Veil","description":"During a sandstorm, this Pokémon has 1.25× its evasion, and it does not take sandstorm damage regardless of type.\n\nThe evasion bonus does not count as a stat modifier.\n\nOverworld: If the lead Pokémon has this ability, the wild encounter rate is halved in a sandstorm."}},{"de":{"name":"Sandscharrer","description":"Pokémon mit dieser Fähigkeit erleiden im sandstorm unabhängig von ihrem Typ keinen Schaden und ihre speed wird verdoppelt, solange der sandstorm anhält."},"en":{"name":"Sand Rush","description":"This Pokémon's Speed is doubled during a sandstorm, and it does not take sandstorm damage, regardless of type."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/sandslash"}]}}}</script>
