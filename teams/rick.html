gen die das Pokémon immun ist werden nicht gezählt."},"en":{"name":"Anticipation","description":"When this Pokémon enters battle, if one of its opponents has a move that is super effective against it, self destruct, explosion, or a one-hit knockout move, all participating trainers are notified.\n\nThe move itself is not revealed; only that there is such a move.  Moves that inflict typeless damage, such as future sight, and moves of variable type, such as hidden power, count as their listed types.  counter, metal burst, mirror coat, and one-hit KO moves to which this Pokémon is immune do not trigger this ability."}},{"de":{"name":"Magiespiegel","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer Attacke getroffen wird die als Reflektierbar gekennzeichnet ist, wird die Attacke zum Angreifer zurückgeworfen.\n\nAlle reflektierbaren Attacken verursachen keinen Schaden und die meisten Attacken die keinen Schaden verursachen sind als reflektierbar gekennzeichnet.\n\nEine Attacke die von dieser Fähigkeit oder von magic coat reflektiert wurde, kann nicht zurückreflektiert werden."},"en":{"name":"Magic Bounce","description":"When this Pokémon is targeted by a move flagged as being reflectable, the move is redirected to its user.\n\nAll reflectable moves are non-damaging, and most non-damaging moves that target other Pokémon are reflectable.\n\nA move reflected by this ability or magic coat cannot be reflected back."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/hatterene"}],"C":[{"typing":["bug"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/617.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/617.png","name":{"en":"Accelgor","de":"Hydragil"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/617.png","id":"accelgor","baseStats":{"hp":80,"atk":70,"def":40,"spatk":100,"spdef":60,"spd":145},"abilities":[{"de":{"name":"Hydration","description":"Pokémon mit dieser Fähigkeit werden am Ende jeder Runde von major status ailment geheilt wenn es regnet."},"en":{"name":"Hydration","description":"This Pokémon is cured of any major status ailment after each turn during rain."}},{"de":{"name":"Klebekörper","description":"Einem Pokémon mit dieser Fähigkeit kann ein getragenes Item nicht gestohlen werden.\n\nAttacken die Schaden verursachen und Items entfernen verursachen immer noch Schaden, z.B. knock off oder pluck. Das Pokémon kann trotzdem Attacken einsetzen die eigene Items entfernen, wie z.B. fling oder trick.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, erhöht sich die Erfolgsrate beim Angeln."},"en":{"name":"Sticky Hold","description":"This Pokémon's hold item cannot be removed by other Pokémon.\n\nDamaging moves that would remove this Pokémon's item can still inflict damage against this Pokémon, e.g. knock off or pluck.  This Pokémon can still use moves that involve the loss of its own item, e.g. fling or trick.\n\nOverworld: If the lead Pokémon has this ability, the encounter rate while fishing is increased."}},{"de":{"name":"Entlastung","description":"Wenn ein Pokémon mit dieser Fähigkeit ein getragenes Item benutzt oder verliert, wird seine speed verdoppelt. Wenn es ein neues Item erhält oder den Kampf verlässt, erlischt der Bonus.\n\nDas passiert auch, wenn das Item durch knock off fallengelassen wird. Der Bonus zählt nicht als Statuswert-Änderung. Es gibt keine Benachrichtigung wenn der Effekt eintritt."},"en":{"name":"Unburden","description":"When this Pokémon uses or loses its held item, its Speed is doubled.  If it gains another item or leaves battle, this bonus is lost.\n\nThis includes when the Pokémon drops its item because of knock off.  This bonus does not count as a stat modifier.  There is no notification when this ability takes effect."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/accelgor"},{"typing":["ghost","ground"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/770.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/770.png","name":{"en":"Palossand","de":"Colossand"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/770.png","id":"palossand","baseStats":{"hp":85,"atk":75,"def":110,"spatk":100,"spdef":75,"spd":35},"abilities":[{"de":{"name":"Verklumpen","description":"Wird es von einer Wasser-Attacke getroffen, steigt\nseine Verteidigung stark."},"en":{"name":"Water Compaction","description":"Raises this Pokémon's Defense by two stages when it's hit by a Water move."}},{"de":{"name":"Sandschleier","description":"Während eines Sandsturms hat ein Pokémon mit dieser Fähigkeit einen um 25% erhöhten evasion und es nimmt keinen Schaden durch Sandstürme.\n\nDer Bonus zählt nicht als Statuswerte Änderung.\n\nAußerhalb vom Kampf: Wenn ein Pokémon mit dieser Fähigkeit an erster Stelle im Team steht, tauchen im Sandsturm nur halb so viele Pokémon auf."},"en":{"name":"Sand Veil","description":"During a sandstorm, this Pokémon has 1.25× its evasion, and it does not take sandstorm damage regardless of type.\n\nThe evasion bonus does not count as a stat modifier.\n\nOverworld: If the lead Pokémon has this ability, the wild encounter rate is halved in a sandstorm."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/palossand"}],"D":[{"typing":["grass"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/556.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/556.png","name":{"en":"Maractus","de":"Maracamba"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/556.png","id":"maractus","baseStats":{"hp":75,"atk":86,"def":67,"spatk":106,"spdef":67,"spd":60},"abilities":[{"de":{"name":"H2O-Absorber","description":"Wenn ein Pokémon mit dieser Fähigkeit von einer water Attacke getroffen wird, wird es um 1/4 seiner maximalen hp geheilt. Jeder andere Effekt der Attacke wird ignoriert.\n\nwater Attacken ignorieren den substitute dieses Pokémons."},"en":{"name":"Water Absorb","description":"Whenever a water-type move hits this Pokémon, it heals for 1/4 of its maximum HP, negating any other effect on it.\n\nWater moves will ignore this Pokémon's substitute."}},{"de":{"name":"Chlorophyll","description":"Während strong sunlight ist die speed eines Pokémon mit dieser Fähigkeit doppelt so hoch wie normal.\n\nDieser Bonus zählt nicht als stat modifier."},"en":{"name":"Chlorophyll","description":"This Pokémon's Speed is doubled during strong sunlight.\n\nThis bonus does not count as a stat modifier."}},{"de":{"name":"Sturmsog","description":"Alle water Attacken von anderen Pokémon mit nur einem Ziel werden auf das Pokémon mit dieser Fähigkeit umgeleitet, wenn es ein mögliches Ziel ist. water die dieses Pokémon treffen erhöhen seinen special attack um eine Stufe, wobei jeder andere Effekt entfernt wird. Die Attacke kann außerdem nicht daneben gehen.\n\nWenn das eigentliche Ziel der Attacke die Fähigkeit ebenfalls hat, wird die Attacke nicht umgeleitet. Wenn mehrere Pokémon mit dieser Fähigkeit mögliche Ziele sind, wird die Attacke zu dem mit der höchsten speed, oder, bei Gleichstand, zu einem zufälligen Pokémon umgeleitet. follow me erhält vor dieser Fähigkeit den Vorzug."},"en":{"name":"Storm Drain","description":"All other Pokémon's single-target water-type moves are redirected to this Pokémon, if it is an eligible target.  Other Pokémon's Water moves raise this Pokémon's Special Attack one stage, negating any other effect on it, and cannot miss it.\n\nIf the move's intended target also has this ability, the move is not redirected.  When multiple Pokémon with this ability are possible targets for redirection, the move is redirected to the one with the highest Speed stat, or, in the case of a tie, to a random tied Pokémon.  follow me takes precedence over this ability."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/maractus"},{"typing":["water"],"imageUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/99.png","officialArtworkUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/99.png","name":{"en":"Kingler","de":"Kingler"},"miniSpriteUrl":"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/icons/99.png","id":"kingler","baseStats":{"hp":55,"atk":130,"def":115,"spatk":50,"spdef":50,"spd":75},"abilities":[{"de":{"name":"Scherenmacht","description":"Pokémon mit dieser Fähigkeit kann der attack nicht gesenkt werden.\n\nDie Fähigkeit verhindert nur Statuswertveränderungen, der verminderte attack durch burn wird nicht verhindert. Pokémon mit dieser Fähigkeit können trotzdem negative accuracy durch heart swap oder power swap übertragen werden."},"en":{"name":"Hyper Cutter","description":"This Pokémon's Attack cannot be lowered by other Pokémon.\n\nThis ability does not prevent any Attack losses other than stat modifiers, such as the Attack cut from a burn.  This Pokémon can still be passed negative Attack modifiers through heart swap or power swap."}},{"de":{"name":"Panzerhaut","description":"Attacken können keinen kritischen Treffer landen.\n\nDiese Fähigkeit ist identisch mit battle armor."},"en":{"name":"Shell Armor","description":"Moves cannot score critical hits against this Pokémon.\n\nThis ability functions identically to battle armor."}},{"de":{"name":"Rohe Gewalt","description":"Attacken von Pokémon mit dieser Fähigkeit die Zusatzeffekte haben, haben 1,3× so viel Basisstärke wie normal, dafür aber keinen Zusatzeffekt.\n\nEin Zusatzeffekt ist die Chance einer Attacke, als \"Effektchance\" bezeichnet, eine status ailment oder eine stat modifier hervorzurufen oder das Ziel zurückschrecken zu lassen, zusätzlich zum Haupteffekt einer Attacke. Zum Beispiel ist die paralysis die thunder shock verursachen kann ein Zusatzeffekt, im Gegensatz zu thunder wave, genauso wie das Entfernen des Items durch knock off und die erhöhte kritische Trefferchance durch air cutter.\n\nAttacken die einen Statuswert des Anwenders senken sind nicht betroffen."},"en":{"name":"Sheer Force","description":"This Pokémon's moves with extra effects have 1.3× their power, but lose their extra effects.\n\nAn effect chance is a move's chance to inflict a status ailment, cause a stat change, or make the target flinch in addition to the move's main effect. For example, thunder shock's paralysis is an extra effect, but thunder wave's is not, nor are knock off's item removal and air cutter's increased critical hit rate.\n\nMoves that lower the user's stats are unaffected."}}],"pokemonDbUrl":"https://pokemondb.net/pokedex/kingler"}]}}}</script>
